 "flagged": "false", "id": "239", "value": "LDL complex", "conceptShape": "pentagon", "conceptTextBGcolor": "black"}, "group": "nodes"}, {"data": {"annotation": "The irregular network of unit membranes,  visible only by electron microscopy,  that occurs in the cytoplasm of many eukaryotic cells. The membranes form a complex meshwork of tubular channels,  which are often expanded into slitlike cavities called cisternae. The ER takes two forms,  rough (or granular),  with ribosomes adhering to the outer surface,  and smooth (with no ribosomes attached). ( Reference:  ISBN: 0198506732 )", "conceptBorderColor": "black", "conceptType": "Cellular_Component", "pid": "GO: 0005783", "conceptSize": "18px", "displayValue": "ER", "conceptTextBGopacity": "0", "conceptDisplay": "none", "conceptColor": "springGreen", "conceptBorderStyle": "solid", "conceptBorderWidth": "1px", "flagged": "false", "id": "240", "value": "ER", "conceptShape": "pentagon", "conceptTextBGcolor": "black"}, "group": "nodes"}, {"data": {"annotation": "A membrane-bounded organelle of eukaryotic cells in which chromosomes are housed and replicated. In most cells,  the nucleus contains all of the cell's chromosomes except the organellar chromosomes,  and is the site of RNA synthesis and processing. In some species,  or in specialized cell types,  RNA metabolism or DNA replication may be absent. ( Reference:  GOC: go_curators )", "conceptBorderColor": "black", "conceptType": "Cellular_Component", "pid": "GO: 0005634", "conceptSize": "18px", "displayValue": "nucleus", "conceptTextBGopacity": "0", "conceptDisplay": "none", "conceptColor": "springGreen", "conceptBorderStyle": "solid", "conceptBorderWidth": "1px", "flagged": "false", "id": "241", "value": "nucleus", "conceptShape": "pentagon", "conceptTextBGcolor": "black"}, "group": "nodes"}, {"data": {"annotation": "All of the contents of a cell excluding the plasma membrane and nucleus,  but including other subcellular structures. ( Reference:  ISBN: 0198547684 )", "conceptBorderColor": "black", "conceptType": "Cellular_Component", "pid": "GO: 0005737", "conceptSize": "18px", "displayValue": "cytoplasm", "conceptTextBGopacity": "0", "conceptDisplay": "none", "conceptColor": "springGreen", "conceptBorderStyle": "solid", "conceptBorderWidth": "1px", "flagged": "false", "id": "242", "value": "cytoplasm", "conceptShape": "pentagon", "conceptTextBGcolor": "black"}, "group": "nodes"}, {"data": {"annotation": "A lipid bilayer along with all the proteins and protein complexes embedded in it an attached to it. ( Reference:  GOC: dos GOC: mah ISBN: 0815316194 )", "conceptBorderColor": "black", "conceptType": "Cellular_Component", "pid": "GO: 0016020", "conceptSize": "18px", "displayValue": "membrane", "conceptTextBGopacity": "0", "conceptDisplay": "none", "conceptColor": "springGreen", "conceptBorderStyle": "solid", "conceptBorderWidth": "1px", "flagged": "false", "id": "243", "value": "membrane", "conceptShape": "pentagon", "conceptTextBGcolor": "black"}, "group": "nodes"}, {"data": {"annotation": "The space external to the outermost structure of a cell. For cells without external protective or external encapsulating structures this refers to space outside of the plasma membrane. This term covers the host cell environment outside an intracellular parasite. ( Reference:  GOC: go_curators )", "conceptBorderColor": "black", "conceptType": "Cellular_Component", "pid": "GO: 0005576", "conceptSize": "18px", "displayValue": "extracellular", "conceptTextBGopacity": "0", "conceptDisplay": "none", "conceptColor": "springGreen", "conceptBorderStyle": "solid", "conceptBorderWidth": "1px", "flagged": "false", "id": "244", "value": "extracellular", "conceptShape": "pentagon", "conceptTextBGcolor": "black"}, "group": "nodes"}, {"data": {"annotation": "The volume enclosed by the membrane of an endocytic vesicle. ( Reference:  GOC: pde )", "conceptBorderColor": "black", "conceptType": "Cellular_Component", "pid": "GO: 0071682", "conceptSize": "18px", "displayValue": "endocytic vesicle lumen", "conceptTextBGopacity": "0", "conceptDisplay": "none", "conceptColor": "springGreen", "conceptBorderStyle": "solid", "conceptBorderWidth": "1px", "flagged": "false", "id": "245", "value": "endocytic vesicle lumen", "conceptShape": "pentagon", "conceptTextBGcolor": "black"}, "group": "nodes"}, {"data": {"annotation": "A membrane-bounded vesicle that is released into the extracellular region by fusion of the limiting endosomal membrane of a multivesicular body with the plasma membrane. Extracellular exosomes,  also simply called exosomes,  have a diameter of about 40-100 nm. ( Reference:  GOC: BHF GOC: mah PMID: 15908444 PMID: 17641064 PMID: 19442504 PMID: 19498381 PMID: 22418571 PMID: 24009894 )", "conceptBorderColor": "black", "conceptType": "Cellular_Component", "pid": "GO: 0070062", "conceptSize": "18px", "displayValue": "exosome", "conceptTextBGopacity": "0", "conceptDisplay": "none", "conceptColor": "springGreen", "conceptBorderStyle": "solid", "conceptBorderWidth": "1px", "flagged": "false", "id": "246", "value": "exosome", "conceptShape": "pentagon", "conceptTextBGcolor": "black"}, "group": "nodes"}, {"data": {"annotation": "A compound membranous cytoplasmic organelle of eukaryotic cells,  consisting of flattened,  ribosome-free vesicles arranged in a more or less regular stack. The Golgi apparatus differs from the endoplasmic reticulum in often having slightly thicker membranes,  appearing in sections as a characteristic shallow semicircle so that the convex side (cis or entry face) abuts the endoplasmic reticulum,  secretory vesicles emerging from the concave side (trans or exit face). In vertebrate cells there is usually one such organelle,  while in invertebrates and plants,  where they are known usually as dictyosomes,  there may be several scattered in the cytoplasm. The Golgi apparatus processes proteins produced on the ribosomes of the rough endoplasmic reticulum; such processing includes modification of the core oligosaccharides of glycoproteins,  and the sorting and packaging of proteins for transport to a variety of cellular locations. Three different regions of the Golgi are now recognized both in terms of structure and function:  cis,  in the vicinity of the cis face,  trans,  in the vicinity of the trans face,  and medial,  lying between the cis and trans regions. ( Reference:  ISBN: 0198506732 )", "conceptBorderColor": "black", "conceptType": "Cellular_Component", "pid": "GO: 0005794", "conceptSize": "18px", "displayValue": "Golgi complex", "conceptTextBGopacity": "0", "conceptDisplay": "none", "conceptColor": "springGreen", "conceptBorderStyle": "solid", "conceptBorderWidth": "1px", "flagged": "false", "id": "247", "value": "Golgi complex", "conceptShape": "pentagon", "conceptTextBGcolor": "black"}, "group": "nodes"}, {"data": {"annotation": "A neuron projection that has a short,  tapering,  often branched,  morphology,  receives and integrates signals from other neurons or from sensory stimuli,  and conducts a nerve impulse towards the axon or the cell body. In most neurons,  the impulse is conveyed from dendrites to axon via the cell body,  but in some types of unipolar neuron,  the impulse does not travel via the cell body. ( Reference:  GOC: dos GOC: mah GOC: nln ISBN: 0198506732 )", "conceptBorderColor": "black", "conceptType": "Cellular_Component", "pid": "GO: 0030425", "conceptSize": "18px", "displayValue": "dendrite", "conceptTextBGopacity": "0", "conceptDisplay": "none", "conceptColor": "springGreen", "conceptBorderStyle": "solid", "conceptBorderWidth": "1px", "flagged": "false", "id": "248", "value": "dendrite", "conceptShape": "pentagon", "conceptTextBGcolor": "black"}, "group": "nodes"}, {"data": {"annotation": "A triglyceride-rich lipoprotein particle that is typically composed of APOB100,  APOE and APOCs and has a density of about 1.006 g ml and a diameter of between 20-80 nm. It is found in blood and transports endogenous products (newly synthesized cholesterol and triglycerides) from the liver. ( Reference:  GOC: BHF GOC: expert_pt GOC: mah GOC: rl )", "conceptBorderColor": "black", "conceptType": "Cellular_Component", "pid": "GO: 0034361", "conceptSize": "18px", "displayValue": "VLDL complex", "conceptTextBGopacity": "0", "conceptDisplay": "none", "conceptColor": "springGreen", "conceptBorderStyle": "solid", "conceptBorderWidth": "1px", "flagged": "false", "id": "249", "value": "VLDL complex", "conceptShape": "pentagon", "conceptTextBGcolor": "black"}, "group": "nodes"}, {"data": {"annotation": "A structure lying external to one or more cells,  which provides structural support for cells or tissues; may be completely external to the cell (as in animals and bacteria) or be part of the cell (as in plants). ( Reference:  GOC: mah NIF_Subcellular: nlx_subcell_20090513 )", "conceptBorderColor": "black", "conceptType": "Cellular_Component", "pid": "GO: 0031012", "conceptSize": "18px", "displayValue": "extracellular matrix", "conceptTextBGopacity": "0", "conceptDisplay": "none", "conceptColor": "springGreen", "conceptBorderStyle": "solid", "conceptBorderWidth": "1px", "flagged": "false", "id": "250", "value": "extracellular matrix", "conceptShape": "pentagon", "conceptTextBGcolor": "black"}, "group": "nodes"}, {"data": {"annotation": "", "conceptBorderColor": "black", "conceptType": "Drug", "pid": "", "conceptSize": "18px", "displayValue": "Flavin adenine dinucleotide", "conceptTextBGopacity": "0", "conceptDisplay": "none", "conceptColor": "slateBlue", "conceptBorderStyle": "solid", "conceptBorderWidth": "1px", "flagged": "false", "id": "251", "value": "Flavin adenine dinucleotide", "conceptShape": "ellipse", "conceptTextBGcolor": "black"}, "group": "nodes"}], "edges": [{"data": {"relationDisplay": "element", "relationSize": "3px", "id": "e1", "source": "1", "label": "encodes", "relationColor": "grey", "target": "2"}, "group": "edges"}, {"data": {"relationDisplay": "none", "relationSize": "1px", "id": "e2", "so                 allGraphData = {"ondexmetadata": {"graphName": "FilteredGraphUnconnected", "concepts": [{"annotation": "", "conames": [{"name": "ENSG00000130203", "isPreferred": "false"}, {"name": "APOE", "isPreferred": "true"}], "elementOf": "ENSEMBL: NHGRI-EBI", "description": "", "pid": "", "attributes": [{"attrname": "visible", "value": "true"}, {"attrname": "size", "value": "70"}, {"attrname": "flagged", "value": "true"}, {"attrname": "TAXID", "value": "9606"}, {"attrname": "Chromosome", "value": "19"}, {"attrname": "END", "value": "44909393"}, {"attrname": "BEGIN", "value": "44905754"}], "id": "1", "contexts": {}, "evidences": ["Imported from database"], "value": "APOE", "ofType": "Gene", "coaccessions": [{"elementOf": "ENSEMBL", "accession": "ENSG00000130203"}, {"elementOf": "ENSEMBL", "accession": "APOE"}]}, {"annotation": "Created:  1986-07-21; Modified:  2016-01-20; Version:  208", "conames": [{"name": "Apo-E", "isPreferred": "false"}, {"name": "Apolipoprotein E", "isPreferred": "true"}, {"name": "APOE", "isPreferred": "false"}], "elementOf": "DrugBank: ENSEMBL: IntAct_AD: UNIPROTKB-SwissProt", "description": "", "pid": "P02649", "attributes": [{"attrname": "visible", "value": "true"}, {"attrname": "size", "value": "30"}, {"attrname": "TAXID", "value": "9606"}, {"attrname": "CitNum", "value": "120"}], "id": "2", "contexts": {"context": {"id": 8}}, "evidences": ["Imported from database"], "value": "Apolipoprotein E", "ofType": "Protein", "coaccessions": [{"elementOf": "UNIPROTKB", "accession": "P02649"}, {"elementOf": "ENSEMBL", "accession": "ENSG00000130203"}, {"elementOf": "ENSEMBL", "accession": "ENSP00000252486"}, {"elementOf": "ENSEMBL", "accession": "ENST00000252486"}]}, {"annotation": "[PHOSPHORYLATION AT SER-441 AND TYR-497]", "conames": [{"name": "PMID: 26091039", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "26091039", "attributes": [{"attrname": "JOURNAL_REF", "value": "Cell"}, {"attrname": "Chemical", "value": "[Blood Proteins,  Extracellular Matrix Proteins,  Phosphoproteins,  EC 2.7.11.1 Casein Kinase I,  EC 2.7.11.1 FAM20C protein,  human,  Cerebrospinal Fluid Proteins]"}, {"attrname": "YEAR", "value": "2015"}, {"attrname": "AbstractHeader", "value": "A Single Kinase Generates the Majority of the Secreted Phosphoproteome."}, {"attrname": "Abstract", "value": "The existence of extracellular phosphoproteins has been acknowledged for over a century. However,  research in this area has been undeveloped largely because the kinases that phosphorylate secreted proteins have escaped identification. Fam20C is a kinase that phosphorylates S-x-E\/pS motifs on proteins in milk and in the extracellular matrix of bones and teeth. Here,  we show that Fam20C generates the majority of the extracellular phosphoproteome. Using CRISPR\/Cas9 genome editing,  mass spectrometry,  and biochemistry,  we identify more than 100 secreted phosphoproteins as genuine Fam20C substrates. Further,  we show that Fam20C exhibits broader substrate specificity than previously appreciated. Functional annotations of Fam20C substrates suggest roles for the kinase beyond biomineralization,  including lipid homeostasis,  wound healing,  and cell migration and adhesion. Our results establish Fam20C as the major secretory pathway protein kinase and serve as a foundation for new areas of investigation into the role of secreted protein phosphorylation in human biology and disease. "}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Humans,  Secretory Pathway,  Molecular Sequence Data,  Substrate Specificity,  Gene Knockout Techniques,  Casein Kinase I,  Cell Adhesion,  Cerebrospinal Fluid Proteins,  Blood Proteins,  Extracellular Matrix Proteins,  Phosphoproteins,  Gene Ontology,  Cell Movement]"}, {"attrname": "AUTHORS", "value": "[Vincent S Tagliabracci,  Sandra E Wiley,  Xiao Guo,  Lisa N Kinch,  Eric Durrant,  Jianzhong Wen,  Junyu Xiao,  Jixin Cui,  Kim B Nguyen,  James L Engel,  Joshua J Coon,  Nick Grishin,  Lorenzo A Pinna,  David J Pagliarini,  Jack E Dixon]"}, {"attrname": "PUB_TYPE", "value": "[PHOSPHORYLATION AT SER-441 AND TYR-497]"}], "id": "3", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 26091039", "ofType": "Publication", "coaccessions": [{"elementOf": "DOI", "accession": "10.1016\/J.CELL.2015.05.028"}, {"elementOf": "NLM", "accession": "26091039"}]}, {"annotation": "[VARIANT E3 BASEL VAL-124]", "conames": [{"name": "PMID: 12864777", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "12864777", "attributes": [{"attrname": "JOURNAL_REF", "value": "European journal of clinical investigation"}, {"attrname": "Chemical", "value": "[Lipoproteins,  Receptors,  LDL,  Apolipoproteins E,  Phospholipids,  Triglycerides,  9005-49-6 <span style=\"background-color: yellow\"><b>Heparin<\/b><\/span>,  97C5T2UQ7J Cholesterol,  Apolipoprotein E3]"}, {"attrname": "visible", "value": "true"}, {"attrname": "YEAR", "value": "2003"}, {"attrname": "size", "value": "70"}, {"attrname": "AbstractHeader", "value": "Apolipoprotein E3Basel:  new insights into a highly conserved protein region."}, {"attrname": "Abstract", "value": "Apolipoprotein E is important for the receptor-mediated uptake of triglyceride-rich lipoproteins. Mutations in the gene encoding apolipoprotein E may cause a reduced uptake of these lipoproteins. Particular apolipoprotein E mutations have been also found to be associated with nephrologic,  neurologic,  and even ophthalmologic <span style=\"background-color: yellow\"><b>disease<\/b><\/span>s. Hence,  a continuously expanding role in biology is being attributed to this protein. Randomly selected volunteers from of a large Swiss cohort were genotyped for the common apolipoprotein E isoforms (apolipoprotein E2,  apolipoprotein E3,  apolipoprotein E4). In one of the volunteers,  a novel C-to-T mutation causing an alanine-to-valine substitution (A106V,  designated apolipoprotein E3Basel) was discovered. Alanine at residue 106 is highly conserved between mammalian species and is located in the immediate vicinity of the 112C\/R polymorphism (apolipoprotein E4). Recombinant apolipoprotein E3Basel,  expressed in the baculovirus system,  displayed no detectable reduction in its low density lipoprotein (LDL) receptor- and <span style=\"background-color: yellow\"><b>heparin<\/b><\/span>-binding activities. Despite normal binding functions,  apolipoprotein E3Basel might cause modifications in the lipoprotein pattern. In the index case,  plasma triglycerides were elevated and in two further apolipoprotein E3Basel-carriers,  cholesterol,  phospholipid,  apolipoprotein CIII levels,  LDL-cholesterol\/apoB-100- and VLDL-triglyceride\/VLDL-cholesterol-ratios were higher compared with apolipoprotein E3Basel-noncarriers when pair-matched for age and gender. One of the four apolipoprotein E3Basel-carriers from the index family had a personal history of <span style=\"background-color: yellow\"><b>Alzheimer<\/b><\/span>'s <span style=\"background-color: yellow\"><b>disease<\/b><\/span>. Alanine at amino acid position 106 is highly conserved but not crucial in the receptor-mediated uptake of lipoprotein particles. Nevertheless,  amino acid position 106 might be involved in the apolipoprotein E-dependent regulation of the lipoprotein lipase that hydrolyzes triglycerides and in the development of <span style=\"background-color: yellow\"><b>Alzheimer<\/b><\/span>'s <span style=\"background-color: yellow\"><b>disease<\/b><\/span>. "}, {"attrname": "MeSH", "value": "[Humans,  Middle Aged,  Receptors,  LDL,  Crystallography,  X-Ray,  Male,  Phospholipids,  Triglycerides,  Apolipoprotein E3,  Cholesterol,  Lipoproteins,  Phenotype,  Pedigree,  Adolescent,  Adult,  Female,  Aged,  Apolipoproteins E,  <span style=\"background-color: yellow\"><b>Heparin<\/b><\/span>,  Mutation]"}, {"attrname": "AUTHORS", "value": "[A R Miserez,  H Scharnagl,  P Y Muller,  R Mirsaidi,  H B Stähelin,  A Monsch,  W März,  M M Hoffmann]"}, {"attrname": "PUB_TYPE", "value": "[VARIANT E3 BASEL VAL-124]"}], "id": "4", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 12864777", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "12864777"}, {"elementOf": "DOI", "accession": "10.1046\/J.1365-2362.2003.01180.X"}]}, {"annotation": "[NUCLEOTIDE SEQUENCE [GENOMIC DNA] (VARIANT E4)]", "conames": [{"name": "PMID: 2987927", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "2987927", "attributes": [{"attrname": "JOURNAL_REF", "value": "Proceedings of the National Academy of Sciences of the United States of America"}, {"attrname": "Chemical", "value": "[EC 3.1.- Endonucleases,  Apolipoproteins E,  EC 3.1.30.1 Single-Strand Specific DNA and RNA Endonucleases,  Apolipoproteins]"}, {"attrname": "YEAR", "value": "1985"}, {"attrname": "AbstractHeader", "value": "Nucleotide sequence and structure of the human apolipoprotein E gene."}, {"attrname": "Abstract", "value": "The gene for human apolipoprotein E (apo-E) was selected from a library of cloned genomic DNA by screening with a specific cDNA hybridization probe,  and its structure was characterized. The complete nucleotide sequence of the gene as well as 856 nucleotides of the 5' flanking region and 629 nucleotides of the 3' flanking region were determined. Analysis of the sequence showed that the mRNA-encoding region of the apo-E gene consists of four exons separated by three introns. In comparison to the structure of the mRNA,  the introns are located in the 5' noncoding region,  in the codon for glycine at position -4 of the signal peptide region,  and in the codon for arginine at position +61 of the mature protein. The overall lengths of the apo-E gene and its corresponding mRNA are 3597 and 1163 nucleotides,  respectively; a mature plasma protein of 299 amino acids is produced by this gene. Examination of the 5' terminus of the gene by S1 nuclease mapping shows apparent multiple transcription initiation sites. The proximal 5' flanking region contains a \"TATA box\" element as well as two nearby inverted repeat elements. In addition,  there are four Alu family sequences associated with the apo-E gene:  an Alu sequence located near each end of the gene and two Alu sequences located in the second intron. This knowledge of the structure permits a molecular approach to characterizing the regulation of the apo-E gene. "}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Base Sequence,  Genes,  Humans,  Single-Strand Specific DNA and RNA Endonucleases,  Endonucleases,  Repetitive Sequences,  Nucleic Acid,  Apolipoproteins E,  Apolipoproteins,  Genetic Linkage]"}, {"attrname": "AUTHORS", "value": "[Y K Paik,  D J Chang,  C A Reardon,  G E Davies,  R W Mahley,  J M Taylor]"}, {"attrname": "PUB_TYPE", "value": "[NUCLEOTIDE SEQUENCE [GENOMIC DNA] (VARIANT E4)]"}], "id": "5", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 2987927", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "2987927"}, {"elementOf": "DOI", "accession": "10.1073\/PNAS.82.10.3445"}]}, {"annotation": "[VARIANTS E4\/3 ARG-130 AND GLY-269]", "conames": [{"name": "PMID: 9360638", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "9360638", "attributes": [{"attrname": "JOURNAL_REF", "value": "Mutation research"}, {"attrname": "Chemical", "value": "[Cholesterol Esters,  2UMI9U37CP Oleic Acid,  Apolipoproteins E,  Triglycerides,  11103-57-4 Vitamin A,  1D1K0N0VVC retinol palmitate,  97C5T2UQ7J Cholesterol,  Lipoproteins,  VLDL]"}, {"attrname": "YEAR", "value": "1997"}, {"attrname": "AbstractHeader", "value": "Apolipoprotein E R112; R251G:  a carboxy-terminal variant found in patients with hyperlipidemia and coronary heart disease."}, {"attrname": "Abstract", "value": "A 49 year-old hypercholesterolemic male with marked electrocardiographic ST segment depression on exercise testing was found to have an apo E E3\/3 phenotype by isoelectric focusing,  but an APOE E4\/3 genotype using HhaI restriction isotyping. DNA sequence analysis of the proband's APOE gene found a G-->C point mutation at codon 251. This predicted a change in the amino acid encoded by codon 251,  from arginine to glycine. The mutation occurred on an allele that encoded arginine at position 112 and this variant was named APOE R112; R251G. The R251G change altered a recognition site for the endonuclease StuI and was the basis for a restriction isotyping method to rapidly screen for this mutation. In relatives of the proband,  APOE R112; R251G was consistently found in subjects with both hyperlipidemia and atherosclerosis. Apo E R112; R251G-containing very low density lipoproteins bound normally to macrophages in vitro. However,  the proband had an abnormal post-prandial lipoprotein response to a dietary fat challenge. The association of APOE R112; R251G with abnormal phenotypes suggests that the amino acid change in the carboxy-terminal,  perhaps in combination with the common amino acid polymorphism at codon 112,  has a functional impact upon lipoprotein metabolism in members of this family. "}, {"attrname": "MeSH", "value": "[Cell Line,  Hyperlipidemia,  Familial Combined,  Oleic Acid,  Humans,  Isoelectric Focusing,  Middle Aged,  Male,  Hyperlipoproteinemia Type II,  Triglycerides,  Macrophages,  Sequence Analysis,  DNA,  Cholesterol,  Lipoproteins,  VLDL,  Vitamin A,  Animals,  Cholesterol Esters,  Coronary Disease,  Polymorphism,  Restriction Fragment Length,  Pedigree,  Postprandial Period,  Female,  Apolipoproteins E,  Mice]"}, {"attrname": "AUTHORS", "value": "[A K Kang,  D J Jenkins,  T M Wolever,  M W Huff,  G F Maguire,  P W Connelly,  R A Hegele]"}, {"attrname": "PUB_TYPE", "value": "[VARIANTS E4\/3 ARG-130 AND GLY-269]"}], "id": "6", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 9360638", "ofType": "Publication", "coaccessions": [{"elementOf": "DOI", "accession": "10.1016\/S1383-5726(97)00009-5"}, {"elementOf": "NLM", "accession": "9360638"}]}, {"annotation": "[GLYCATION AT LYS-93,  IDENTIFICATION BY MASS SPECTROMETRY];", "conames": [{"name": "PMID: 10452964", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "10452964", "attributes": [{"attrname": "JOURNAL_REF", "value": "Biochimica et biophysica acta"}, {"attrname": "Chemical", "value": "[Peptide Fragments,  IY9XDZ35W2 Glucose,  Apolipoproteins E,  EC 3.4.21.50 lysyl endopeptidase,  9005-49-6 <span style=\"background-color: yellow\"><b>Heparin<\/b><\/span>,  Lipoproteins,  VLDL,  EC 3.4.21.- Serine Endopeptidases,  K3Z4F929H6 Lysine]"}, {"attrname": "visible", "value": "true"}, {"attrname": "YEAR", "value": "1999"}, {"attrname": "size", "value": "70"}, {"attrname": "AbstractHeader", "value": "Glycation of apolipoprotein E impairs its binding to <span style=\"background-color: yellow\"><b>heparin<\/b><\/span>:  identification of the major glycation site."}, {"attrname": "Abstract", "value": "The increased glycation of plasma apolipoproteins represents a possible major factor for lipid disturbances and accelerated atherogenesis in diabetic patients. The glycation of apolipoprotein E (apoE),  a key lipid-transport protein in plasma,  was studied both in vivo and in vitro. ApoE was shown to be glycated in plasma very low density lipoproteins of both normal subjects and hyperglycemic,  diabetic patients. However,  diabetic patients with hyperglycemia showed a 2-3-fold increased level of apoE glycation. ApoE from diabetic plasma showed decreased binding to <span style=\"background-color: yellow\"><b>heparin<\/b><\/span> compared to normal plasma apoE. The rate of Amadori product formation in apoE in vitro was similar to that for albumin and apolipoproteins A-I and A-II. The glycation of apoE in vitro significantly decreased its ability to bind to <span style=\"background-color: yellow\"><b>heparin<\/b><\/span>,  a critical process in the sequestration and uptake of apoE-containing lipoproteins by cells. Diethylenetriaminepentaacetic acid,  a transition metal chelator,  had no effect on the loss of apoE <span style=\"background-color: yellow\"><b>heparin<\/b><\/span>-binding activity,  suggesting that glycation rather than glycoxidation is responsible for this effect. In contrast,  glycation had no effect on the interaction of apoE with amyloid beta-peptide. ApoE glycation was demonstrated to be isoform-specific. ApoE(2) showed a higher glycation rate and the following order was observed:  apoE(2)>apoE(4)>apoE(3). The major glycated site of apoE was found to be Lys-75. These findings suggest that apoE is glycated in an isoform-specific manner and that the glycation,  in turn,  significantly decreases apoE <span style=\"background-color: yellow\"><b>heparin<\/b><\/span>-binding activity. We propose that apoE glycation impairs lipoprotein-cell interactions,  which are mediated via heparan sulfate proteoglycans and may result in the enhancement of lipid abnormalities in hyperglycemic,  diabetic patients. "}, {"attrname": "MeSH", "value": "[Surface Plasmon Resonance,  Peptide Fragments,  Enzyme-Linked Immunosorbent Assay,  Humans,  Glycosylation,  Chromatography,  High Pressure Liquid,  Glucose,  Diabetes Mellitus,  Lipoproteins,  VLDL,  Hyperglycemia,  Lysine,  Mass Spectrometry,  Aged,  Apolipoproteins E,  <span style=\"background-color: yellow\"><b>Heparin<\/b><\/span>,  Serine Endopeptidases,  Binding Sites]"}, {"attrname": "AUTHORS", "value": "[V V Shuvaev,  J Fujii,  Y Kawasaki,  H Itoh,  R Hamaoka,  A Barbier,  O Ziegler,  G Siest,  N Taniguchi]"}, {"attrname": "PUB_TYPE", "value": "[GLYCATION AT LYS-93,  IDENTIFICATION BY MASS SPECTROMETRY]"}], "id": "7", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 10452964", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "10452964"}, {"elementOf": "DOI", "accession": "10.1016\/S0925-4439(99)00047-2"}]}, {"annotation": "[<span style=\"background-color: yellow\"><b>HEPARIN<\/b><\/span>-BINDING SITES]", "conames": [{"name": "PMID: 3947350", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "3947350", "attributes": [{"attrname": "JOURNAL_REF", "value": "Biochemical and biophysical research communications"}, {"attrname": "Chemical", "value": "[SY7Q814VUP Calcium,  Peptide Fragments,  Apolipoproteins E,  9005-49-6 Heparin]"}, {"attrname": "visible", "value": "true"}, {"attrname": "YEAR", "value": "1986"}, {"attrname": "size", "value": "70"}, {"attrname": "AbstractHeader", "value": "Binding of a high reactive <span style=\"background-color: yellow\"><b>heparin<\/b><\/span> to human apolipoprotein E:  identification of two <span style=\"background-color: yellow\"><b>heparin<\/b><\/span>-binding domains."}, {"attrname": "Abstract", "value": "Ligand-blotting and dot-blotting procedures were used to investigate the binding of [125I]-<span style=\"background-color: yellow\"><b>heparin<\/b><\/span> to apolipoprotein E,  its thrombin fragments E22 (residues 1-191) and E12 (residues 192-299),  and to nine apolipoprotein E synthetic fragments. E22 and E12 bound [125I] <span style=\"background-color: yellow\"><b>heparin<\/b><\/span> indicating multiple <span style=\"background-color: yellow\"><b>heparin<\/b><\/span>-binding domains. Synthetic peptides of apoE corresponding to residues 129-169,  139-169,  and 144-169,  but not 148-169,  bound [125I] <span style=\"background-color: yellow\"><b>heparin<\/b><\/span> suggesting that residues 144-147 (Leu-Arg-Lys-Arg) in E22 are important for binding. Peptide 202-243 and 211-243 but not 219-243 bound [125I] <span style=\"background-color: yellow\"><b>heparin<\/b><\/span> suggesting that residues 211-218 (Gly-Glu-Arg-Leu-Arg-Ala-Arg-Met) comprise a portion of the E12 <span style=\"background-color: yellow\"><b>heparin<\/b><\/span>-binding domain. "}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Peptide Fragments,  Calcium,  Humans,  Protein Binding,  Apolipoproteins E,  <span style=\"background-color: yellow\"><b>Heparin<\/b><\/span>,  Binding Sites]"}, {"attrname": "AUTHORS", "value": "[A D Cardin,  N Hirose,  D T Blankenship,  R L Jackson,  J A Harmony,  D A Sparrow,  J T Sparrow]"}, {"attrname": "PUB_TYPE", "value": "[<span style=\"background-color: yellow\"><b>HEPARIN<\/b><\/span>-BINDING SITES]"}], "id": "8", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 3947350", "ofType": "Publication", "coaccessions": [{"elementOf": "DOI", "accession": "10.1016\/S0006-291X(86)80489-2"}, {"elementOf": "NLM", "accession": "3947350"}]}, {"annotation": "", "conames": [{"name": "HDL cholesterol levels", "isPreferred": "false"}, {"name": "Biochemical measures", "isPreferred": "false"}, {"name": "Cholesterol and Triglycerides", "isPreferred": "false"}, {"name": "Lipid traits", "isPreferred": "false"}, {"name": "high density lipoprotein cholesterol measurement", "isPreferred": "true"}, {"name": "Cardiovascular disease risk factors", "isPreferred": "false"}, {"name": "Obesity-related traits", "isPreferred": "false"}, {"name": "Quantitative traits", "isPreferred": "false"}, {"name": "Hematological and biochemical traits", "isPreferred": "false"}, {"name": "Waist circumference and related phenotypes", "isPreferred": "false"}, {"name": "HDL cholesterol", "isPreferred": "true"}, {"name": "Low high density lipoprotein cholesterol levels", "isPreferred": "false"}], "elementOf": "NHGRI-EBI", "description": "", "pid": "", "attributes": [{"attrname": "Study", "value": "Six new loci associated with blood low-density lipoprotein cholesterol,  high-density lipoprotein cholesterol or triglycerides in humans."}, {"attrname": "CitNum", "value": "32"}, {"attrname": "URL", "value": "http: \/\/www.ebi.ac.uk\/efo\/EFO_0004612"}], "id": "9", "contexts": {}, "evidences": ["Imported from database"], "value": "HDL cholesterol", "ofType": "Trait", "co
