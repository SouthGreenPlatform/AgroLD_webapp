ed": "true"}, {"name": "Bladder cancer", "isPreferred": "false"}, {"name": "Bladder cancer (smoking interaction)", "isPreferred": "false"}], "elementOf": "NHGRI-EBI", "description": "", "pid": "", "attributes": [{"attrname": "Study", "value": "Genome-wide association study yields variants at 20p12.2 that associate with urinary bladder cancer."}, {"attrname": "CitNum", "value": "11"}, {"attrname": "URL", "value": "http: \/\/www.ebi.ac.uk\/efo\/EFO_0000292"}], "id": "85", "contexts": {}, "evidences": ["Imported from database"], "value": "bladder carcinoma", "ofType": "Trait", "coaccessions": [{"elementOf": "EFO", "accession": "BLADDER CARCINOMA"}]}, {"annotation": "", "conames": [{"name": "rs519113", "isPreferred": "true"}], "elementOf": "NHGRI-EBI", "description": "", "pid": "", "attributes": [{"attrname": "Chromosome", "value": "19"}, {"attrname": "END", "value": "44873027"}, {"attrname": "BEGIN", "value": "44873027"}], "id": "86", "contexts": {}, "evidences": ["Imported from database"], "value": "rs519113", "ofType": "SNP", "coaccessions": [{"elementOf": "ENSV", "accession": "RS519113"}]}, {"annotation": "", "conames": [{"name": "ALZHEIMER <span style=\"background-color: yellow\"><b>DISEASE<\/b><\/span> 2", "isPreferred": "true"}], "elementOf": "OMIM: UNIPROTKB", "description": "", "pid": "104310", "attributes": [{"attrname": "visible", "value": "true"}, {"attrname": "size", "value": "70"}], "id": "87", "contexts": {}, "evidences": ["Imported from database"], "value": "ALZHEIMER <span style=\"background-color: yellow\"><b>DISEASE<\/b><\/span> 2", "ofType": "Disease", "coaccessions": [{"elementOf": "OMIM", "accession": "104310"}]}, {"annotation": "[VARIANTS ARG-130 AND CYS-176]", "conames": [{"name": "PMID: 12966036", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "12966036", "attributes": [{"attrname": "JOURNAL_REF", "value": "Human molecular genetics"}, {"attrname": "Chemical", "value": "[Cholesterol,  HDL,  Cholesterol,  LDL]"}, {"attrname": "YEAR", "value": "2003"}, {"attrname": "AbstractHeader", "value": "Association of extreme blood lipid profile phenotypic variation with 11 reverse cholesterol transport genes and 10 non-genetic cardiovascular disease risk factors."}, {"attrname": "Abstract", "value": "This study explored the genetic basis of the combination of extreme blood levels of HDL-C and LDL-C,  a well-studied endophenotype for CVD,  which has several attractive features as a target for genetic analysis:  (1) the trait is moderately heritable; (2) non-genetic risk factors account for a significant but still limited portion of the phenotypic variance; (3) it is known to be moderated by a number of gene products. We exhaustively surveyed 11 candidate genes for allelic variation in a random population-based sample characterized for known CVD risk factors and blood lipid profiles. With the goal of generating specific etiological hypotheses,  we compared two groups of subjects with extreme lipid phenotypes,  from the same source population,  using a case-control design. Cases (n=186) were subjects,  within the total sample of 1708 people,  who scored in the upper tertile of LDL-C and the lowest tertile of HDL-C,  while controls (n=185) scored in the lowest tertile of LDL-C and the upper tertile of HDL-C. We used logistic regression and a four-tiered,  systematic model building strategy with internal cross-validation and bootstrapping to investigate the relationships between the trait and 275 genetic variants in the presence of 10 non-genetic risk factors. Our results implicate a subset of nine genetic variants,  spanning seven candidate genes,  together with five environmental risk factors,  in the etiology of extreme lipoprotein phenotypes. We propose a model involving these 14 genetic and non-genetic risk factors for evaluation in future independent studies. "}, {"attrname": "MeSH", "value": "[Cardiovascular Diseases,  Signal Transduction,  Humans,  Middle Aged,  Risk Factors,  Cholesterol,  LDL,  Logistic Models,  Male,  Switzerland,  Genetic Variation,  Biological Transport,  Cholesterol,  HDL,  Adult,  Female,  Aged,  Polymorphism,  Single Nucleotide]"}, {"attrname": "AUTHORS", "value": "[Alfredo Morabia,  Eftihia Cayanis,  Michael C Costanza,  Barbara M Ross,  Maria Sol Flaherty,  Gabriela B Alvin,  Kamna Das,  T Conrad Gilliam]"}, {"attrname": "PUB_TYPE", "value": "[VARIANTS ARG-130 AND CYS-176]"}], "id": "88", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 12966036", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "12966036"}, {"elementOf": "DOI", "accession": "10.1093\/HMG\/DDG314"}]}, {"annotation": "[VARIANTS GLU-254; GLY-269; GLU-270; HIS-292 AND ARG-314]", "conames": [{"name": "PMID: 8488843", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "8488843", "attributes": [{"attrname": "JOURNAL_REF", "value": "American journal of human genetics"}, {"attrname": "Chemical", "value": "[Apolipoproteins E]"}, {"attrname": "YEAR", "value": "1993"}, {"attrname": "AbstractHeader", "value": "Characterization of five new mutants in the carboxyl-terminal domain of human apolipoprotein E:  no cosegregation with severe hyperlipidemia."}, {"attrname": "Abstract", "value": "Assessment of the apolipoprotein E (apoE) phenotype by isoelectric focusing of both hyperlipidemic and normolipidemic individuals identified five new variants. All mutations were confined to the downstream part of the APOE gene by using denaturing gradient gel electrophoresis (DGGE). Sequence analysis revealed five new mutations causing unique amino acid substitutions in the carboxyl-terminal part of the protein containing the putative lipid-binding domain. Three hyperlipoproteinemic probands were carriers of the APOE*2(Val236-->Glu) allele,  the APOE*3(Cys112-->Arg; Arg251-->Gly) allele,  or the APOE*1(Arg158-->Cys; Leu252-->Glu) allele. DGGE of the region encoding the receptor-binding domain was useful for haplotyping the mutations at codons 112 and 158. Family studies failed to demonstrate cosegregation between the new mutations and severe hyperlipoproteinemia,  although a number of carriers for the APOE*3(Cys112-->Arg; Arg251-->Gly) allele and the APOE*1(Arg158-->Cys; Leu252-->Glu) allele expressed hypertriglyceridemia and\/or hypercholesterolemia. Two other mutant alleles,  APOE*4-(Cys112-->Arg; Arg274-->His) and APOE*4+(Ser296-->Arg),  were found in normolipidemic probands. The lack of cosegregation of these new mutations with severe hyperlipoproteinemia suggests that these mutations do not exert a dominant effect on the functioning of apoE. "}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Nucleic Acid Denaturation,  Electrophoresis,  Polyacrylamide Gel,  Humans,  Isoelectric Focusing,  Middle Aged,  Molecular Sequence Data,  Male,  Genetic Variation,  Hyperlipoproteinemias,  DNA Mutational Analysis,  Pedigree,  Recombination,  Genetic,  Base Sequence,  Alleles,  Polymerase Chain Reaction,  Aged,  80 and over,  Adult,  Female,  Aged,  Apolipoproteins E,  Mutation,  Child]"}, {"attrname": "AUTHORS", "value": "[A M van den Maagdenberg,  W Weng,  I H de Bruijn,  P de Knijff,  H Funke,  A H Smelt,  J A Gevers Leuven,  F M van't Hooft,  G Assmann,  M H Hofker]"}, {"attrname": "PUB_TYPE", "value": "[VARIANTS GLU-254; GLY-269; GLU-270; HIS-292 AND ARG-314]"}], "id": "89", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 8488843", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "8488843"}]}, {"annotation": "[VARIANT SBHD LEU-167 DEL]", "conames": [{"name": "PMID: 11095479", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "11095479", "attributes": [{"attrname": "JOURNAL_REF", "value": "The Journal of clinical endocrinology and metabolism"}, {"attrname": "Chemical", "value": "[Lipoproteins,  GMW67QNF9C Leucine,  Receptors,  Lipoprotein,  Low Density Lipoprotein Receptor-Related Protein-1,  Apolipoproteins E,  Triglycerides,  EC 2.6.1.2 Alanine Transaminase]"}, {"attrname": "YEAR", "value": "2000"}, {"attrname": "AbstractHeader", "value": "Familial splenomegaly:  macrophage hypercatabolism of lipoproteins associated with apolipoprotein E mutation [apolipoprotein E (delta149 Leu)]."}, {"attrname": "Abstract", "value": "Splenomegaly with sea-blue histiocytes is not associated with dyslipidemia,  except in severe cases of hypertriglyceridemia,  Tangier disease,  or lecithin cholesterol acyltransferase deficiency. We describe two kindreds in which the sea-blue histiocyte syndrome was associated with an apoE variant in the absence of severe dyslipidemia. Both patients presented with mild hypertriglyceridemia and splenomegaly. After splenectomy both patients developed severe hypertriglyceridemia. Pathological evaluation of the spleen revealed the presence of sea-blue histiocytes. A mutation of apoE was demonstrated,  with a 3-bp deletion resulting in the loss of a leucine at position 149 in the receptor-binding region of the apoE molecule [apoE (delta149 Leu)]. Although both probands were unrelated,  they were of French Canadian ancestry,  suggesting the possibility of a founder effect. In summary,  we describe two unrelated probands with primary sea-blue histiocytosis who had normal or mildly elevated serum triglyceride concentrations that markedly increased after splenectomy. In addition,  we provide evidence linking the syndrome to an inherited dominant mutation in the apoE gene,  a 3-bp deletion on the background of an apoE 3 allele that causes a derangement in lipid metabolism and leads to splenomegaly in the absence of severe hypertriglyceridemia. "}, {"attrname": "MeSH", "value": "[Spleen,  Rabbits,  Sequence Deletion,  Splenomegaly,  Alanine Transaminase,  Exons,  Humans,  Middle Aged,  Male,  Triglycerides,  Leucine,  Splenectomy,  Lipoproteins,  Animals,  Hypertriglyceridemia,  Receptors,  Lipoprotein,  Adult,  Low Density Lipoprotein Receptor-Related Protein-1,  Apolipoproteins E,  Binding Sites,  Postoperative Complications]"}, {"attrname": "AUTHORS", "value": "[T T Nguyen,  K E Kruckeberg,  J F O'Brien,  Z S Ji,  P S Karnes,  T B Crotty,  I D Hay,  R W Mahley,  T O'Brien]"}, {"attrname": "PUB_TYPE", "value": "[VARIANT SBHD LEU-167 DEL]"}], "id": "90", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 11095479", "ofType": "Publication", "coaccessions": [{"elementOf": "DOI", "accession": "10.1210\/JC.85.11.4354"}, {"elementOf": "NLM", "accession": "11095479"}]}, {"annotation": "[PROTEIN SEQUENCE OF 19-317 (VARIANT E2)]", "conames": [{"name": "PMID: 7068630", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "7068630", "attributes": [{"attrname": "JOURNAL_REF", "value": "The Journal of biological chemistry"}, {"attrname": "Chemical", "value": "[Peptide Fragments,  OS382OHJ8P Cyanogen Bromide,  EC 3.4.17.1 Carboxypeptidases A,  Apolipoproteins E,  Apolipoproteins,  EC 3.4.- Carboxypeptidases,  Lipoproteins,  LDL]"}, {"attrname": "YEAR", "value": "1982"}, {"attrname": "AbstractHeader", "value": "Human apolipoprotein E. The complete amino acid sequence."}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Peptide Fragments,  Molecular Weight,  Humans,  Models,  Molecular,  Protein Conformation,  Apolipoproteins E,  Carboxypeptidases A,  Apolipoproteins,  Cyanogen Bromide,  Carboxypeptidases,  Lipoproteins,  LDL]"}, {"attrname": "AUTHORS", "value": "[S C Rall,  K H Weisgraber,  R W Mahley]"}, {"attrname": "PUB_TYPE", "value": "[PROTEIN SEQUENCE OF 19-317 (VARIANT E2)]"}], "id": "91", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 7068630", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "7068630"}]}, {"annotation": "[GLYCOSYLATION AT THR-26; THR-36 AND SER-314,  IDENTIFICATION BY MASS SPECTROMETRY]", "conames": [{"name": "PMID: 23234360", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "23234360", "attributes": [{"attrname": "JOURNAL_REF", "value": "Journal of proteome research"}, {"attrname": "Chemical", "value": "[9013-71-2 Hemopexin,  EC 2.7.10.1 Receptor Protein-Tyrosine Kinases,  Receptors,  G-Protein-Coupled,  Glycoproteins,  EC 3.4.21.4 Trypsin,  Membrane Proteins,  EC 3.5.1.52 Peptide-N4-(N-acetyl-beta-glucosaminyl) Asparagine Amidase,  Polysaccharides,  2ZD004190S Threonine,  GPR37L1 protein,  human,  Apolipoproteins E,  YIPF3 protein,  human,  452VLY9402 Serine]"}, {"attrname": "YEAR", "value": "2013"}, {"attrname": "AbstractHeader", "value": "LC-MS\/MS characterization of O-glycosylation sites and glycan structures of human cerebrospinal fluid glycoproteins."}, {"attrname": "Abstract", "value": "The GalNAc O-glycosylation on Ser\/Thr residues of extracellular proteins has not been well characterized from a proteomics perspective. We previously reported a sialic acid capture-and-release protocol to enrich tryptic N- and O-glycopeptides from human cerebrospinal fluid glycoproteins using nano-LC-ESI-MS\/MS with collision-induced dissociation (CID) for glycopeptide characterization. Here,  we have introduced peptide N-glycosidase F (PNGase F) pretreatment of CSF samples to remove the N-glycans facilitating the selective characterization of O-glycopeptides and enabling the use of an automated CID-MS(2)\/MS(3) search protocol for glycopeptide identification. We used electron-capture and -transfer dissociation (ECD\/ETD) to pinpoint the glycosylation site(s) of the glycopeptides,  identified as predominantly core-1-like HexHexNAc-O- structure attached to one to four Ser\/Thr residues. We characterized 106 O-glycosylations and found Pro residues preferentially in the n - 1,  n + 1,  and\/or n + 3 positions in relation to the Ser\/Thr attachment site (n). The characterization of glycans and glycosylation sites in glycoproteins from human clinical samples provides a basis for future studies addressing the biological and diagnostic importance of specific protein glycosylations in relation to human disease. "}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Threonine,  Peptide-N4-(N-acetyl-beta-glucosaminyl) Asparagine Amidase,  Cerebrospinal Fluid,  Glycomics,  Humans,  Molecular Conformation,  Serine,  Receptors,  G-Protein-Coupled,  Hemopexin,  Molecular Sequence Data,  Glycoproteins,  Glycosylation,  Receptor Protein-Tyrosine Kinases,  Membrane Proteins,  Polysaccharides,  Trypsin,  Spectrometry,  Mass,  Electrospray Ionization,  Chromatography,  Liquid,  Apolipoproteins E]"}, {"attrname": "AUTHORS", "value": "[Adnan Halim,  Ulla Rüetschi,  Göran Larson,  Jonas Nilsson]"}, {"attrname": "PUB_TYPE", "value": "[GLYCOSYLATION AT THR-26; THR-36 AND SER-314,  IDENTIFICATION BY MASS SPECTROMETRY]"}], "id": "92", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 23234360", "ofType": "Publication", "coaccessions": [{"elementOf": "DOI", "accession": "10.1021\/PR300963H"}, {"elementOf": "NLM", "accession": "23234360"}]}, {"annotation": "[NUCLEOTIDE SEQUENCE [GENOMIC DNA]]", "conames": [{"name": "PMID: 10520737", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "10520737", "attributes": [{"attrname": "JOURNAL_REF", "value": "DNA sequence :  the journal of DNA sequencing and mapping"}, {"attrname": "Chemical", "value": "[Proteins,  Helminth Proteins,  TOMM40 protein,  human,  Receptors,  Tumor Necrosis Factor,  Cell Adhesion Molecules,  Membrane Transport Proteins,  nectins,  Apolipoproteins E,  Membrane Glycoproteins,  Receptors,  Tumor Necrosis Factor,  Member 14,  Receptors,  Virus,  TNFRSF14 protein,  human]"}, {"attrname": "visible", "value": "true"}, {"attrname": "YEAR", "value": "1999"}, {"attrname": "size", "value": "70"}, {"attrname": "AbstractHeader", "value": "Sequencing of 42kb of the APO E-C2 gene cluster reveals a new gene:  PEREC1."}, {"attrname": "Abstract", "value": "Through the sequencing of a 42kb cosmid clone we describe a new gene,  designated PEREC1,  located approximately 1.5kb centromeric of the human apolipoprotein (APO) E-C2 cluster. The combination of dotplot analysis,  predicted coding potential and interrogation of the Expressed Sequence Tag (EST) database determined the genomic organisation of PEREC1. Sequence alignment with multiple overlapping ESTs confirmed the predicted splice sites. The predicted cDNA and amino acid sequences of PEREC1 have extensive similarity to the Caenorhabditis elegans protein,  C18E9.6. Conserved structural and functional motifs have been defined by combining nucleotide and amino acid analyses to identify third base degeneracy and therefore selection at the protein level. The Poliovirus Receptor Related Protein2 gene (PRR2),  previously mapped to chromosome 19q13.2 by Fluorescent In-Situ Hybridisation,  has also been located approximately 17kb centromeric of APO E. "}, {"attrname": "MeSH", "value": "[Multigene Family,  Cell Adhesion Molecules,  Humans,  Molecular Sequence Data,  Proteins,  Sequence Analysis,  Protein,  Coronary <span style=\"background-color: yellow\"><b>Disease<\/b><\/span>,  Base Sequence,  Apolipoproteins E,  Membrane Glycoproteins,  Databases,  Factual,  Expressed Sequence Tags,  Receptors,  Virus,  Amino Acid Sequence,  Cosmids,  Chromosome Mapping,  <span style=\"background-color: yellow\"><b>Alzheimer<\/b><\/span> <span style=\"background-color: yellow\"><b>Disease<\/b><\/span>,  Sequence Analysis,  DNA,  Amino Acid Motifs,  Caenorhabditis elegans,  Chromosomes,  Human,  Pair 19,  Animals,  Helminth Proteins,  Receptors,  Tumor Necrosis Factor,  Membrane Transport Proteins,  Receptors,  Tumor Necrosis Factor,  Member 14]"}, {"attrname": "AUTHORS", "value": "[E M Freitas,  W J Zhang,  J P Lalonde,  G K Tay,  S Gaudieri,  L K Ashworth,  F M Van Bockxmeer,  R L Dawkins]"}, {"attrname": "PUB_TYPE", "value": "[NUCLEOTIDE SEQUENCE [GENOMIC DNA]]"}], "id": "93", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 10520737", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "10520737"}]}, {"annotation": "[VARIANT SBHD LEU-167 DEL];", "conames": [{"name": "PMID: 16094309", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "16094309", "attributes": [{"attrname": "JOURNAL_REF", "value": "European journal of human genetics :  EJHG"}, {"attrname": "Chemical", "value": "[Lipoproteins,  Lipids,  Apolipoproteins E]"}, {"attrname": "YEAR", "value": "2005"}, {"attrname": "AbstractHeader", "value": "Variable expressivity of the clinical and biochemical phenotype associated with the apolipoprotein E p.Leu149del mutation."}, {"attrname": "Abstract", "value": "Splenomegaly with sea-blue histiocytes,  thrombocytopenia and hypertriglyceridemia is a very rare association that has been described in only one report to date. The molecular defect in the two reported patients consists in a deletion of a leucine at position 149 in the receptor-binding region of the apoE molecule. Here,  we report on another family in whom the proband and his brother were diagnosed with splenomegaly,  thrombocytopenia and hypertriglyceridemia. An apoE p.Leu149del mutation was found in both subjects. A large beta band in the VLDL fraction and elevated VLDL cholesterol-to-plasma triglyceride ratio was observed in the proband only. Their mother,  presenting with isolated hypertriglyceridemia,  also carried the same p.Leu149del mutation. The coexistence of factors facilitating the development of hypertriglyceridemia and\/or low HDL-cholesterol level could explain why the proband and his brother developed a splenomegaly with thrombocytopenia,  whereas the mother did not. Moreover,  the presence of an apoE2 allele in the proband likely explains the more severe phenotype we observed in this subject. In conclusion,  the apoE p.Leu149del mutation results in a very striking phenotype including one or all symptoms among splenomegaly,  thrombocytopenia and hypertriglyceridemia,  and should be considered as a differential diagnosis of storage disorders in the causes of splenomegaly with sea-blue histiocytes. "}, {"attrname": "MeSH", "value": "[Thrombocytopenia,  Splenomegaly,  Sea-Blue Histiocyte Syndrome,  Hyperlipoproteinemia Type IV,  Humans,  Middle Aged,  Lipids,  Male,  Syndrome,  Lipoproteins,  Phenotype,  Pedigree,  Gene Deletion,  Female,  Apolipoproteins E]"}, {"attrname": "AUTHORS", "value": "[Laurence Faivre,  Pascale Saugier-Veber,  Jean-Paul Pais de Barros,  Bruno Verges,  Bertrand Couret,  Bernard Lorcerie,  Christel Thauvin,  Françoise Charbonnier,  Frédéric Huet,  Philippe Gambert,  Thierry Frebourg,  Laurence Duvillard]"}, {"attrname": "PUB_TYPE", "value": "[VARIANT SBHD LEU-167 DEL]"}], "id": "94", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 16094309", "ofType": "Publication", "coaccessions": [{"elementOf": "DOI", "accession": "10.1038\/SJ.EJHG.5201480"}, {"elementOf": "NLM", "accession": "16094309"}]}, {"annotation": "[NUCLEOTIDE SEQUENCE [MRNA] OF 99-317 (VARIANT E3)]", "conames": [{"name": "PMID: 6897404", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "6897404", "attributes": [{"attrname": "JOURNAL_REF", "value": "The Journal of biological chemistry"}, {"attrname": "Chemical", "value": "[9007-49-2 DNA,  Apolipoproteins E,  Apolipoproteins,  Lipoproteins,  VLDL]"}, {"attrname": "YEAR", "value": "1983"}, {"attrname": "AbstractHeader", "value": "Identification and DNA sequence of a human apolipoprotein E cDNA clone."}, {"attrname": "Abstract", "value": "cDNA clones encoding human apolipoprotein E were identified by screening an adult human liver cDNA library with an oligonucleotide probe. The probe was a mixture of synthetic 14-base long DNA oligomers constructed to correspond to all possible codons for apo-E amino acids 218-222. Plasmids from four of the 20 clones selected by this screening procedure were digested with PstI and all had five internal PstI sites with a total length of the cDNA insert of approximately 900 base pairs. DNA sequence analysis of one of these clones,  designated pE-301,  revealed that it corresponded to apo-E amino acids 81-299,  and contained a standard termination codon,  polyadenylation signal,  and poly A tail. The DNA sequence examined included the known apo-E polymorphic sites at amino acids 112,  145,  and 158,  and the mutant apo-E phenotypes can all be explained on the basis of a single base substitution in the first position of each of these codons. This work supports the hypothesis that the apo-E polymorphism is due to mutations in the region of DNA coding for the apo-E structural gene. "}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Plasmids,  Base Sequence,  DNA,  Humans,  Liver,  Cloning,  Molecular,  Adult,  Apolipoproteins E,  Apolipoproteins,  Lipoproteins,  VLDL]"}, {"attrname": "AUTHORS", "value": "[J L Breslow,  J McPherson,  A L Nussbaum,  H W Williams,  F Lofquist-Kahl,  S K Karathanasis,  V I Zannis]"}, {"attrname": "PUB_TYPE", "value": "[NUCLEOTIDE SEQUENCE [MRNA] OF 99-317 (VARIANT E3)]"}], "id": "95", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 6897404", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "6897404"}]}, {"annotation": "[VARIANTS HLPP3 E4 PHILADELPHIA LYS-31 AND CYS-163]", "conames": [{"name": "PMID: 1674745", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "1674745", "attributes": [{"attrname": "JOURNAL_REF", "value": "The Journal of biological chemistry"}, {"attrname": "Chemical", "value": "[48TCX9A1VT Cystine,  Apolipoprotein E4,  9007-49-2 DNA,  Apolipoproteins E,  apolipoprotein E4 (Philadelphia),  0RH81L854J Glutamine,  94ZLA3W45F Arginine,  K3Z4F929H6 Lysine]"}, {"attrname": "YEAR", "value": "1991"}, {"attrname": "AbstractHeader", "value": "Apolipoprotein E-4Philadelphia (Glu13----Lys, Arg145----Cys). Homozygosity for two rare point mutations in the apolipoprotein E gene combined with severe type III hyperlipoproteinemia."}, {"attrname": "Abstract", "value": "The molecular defect in a 24-year-old white female with severe type III hyperlipoproteinemia has been elucidated. The patient's apolipoprotein (apo) E migrated in the apoE-4 position on isoelectric focusing gels. On sodium dodecyl sulfate-polyacrylamide gel electrophoresis the apoE-4 variant had a smaller apparent molecular weight than apoE-4(Cys112----Arg). Sequence analysis of DNA amplified with the polymerase chain reaction revealed two nucleotide substitutions in the proband's apoE gene. A C to T mutation converted arginine (CGT) at position 145 of the mature protein to cysteine (TGT) thus creating the apoE-2 variant. A second G to A substitution at amino acid 13 led to the exchange of lysine (AAG) for glutamic acid (GAG),  thereby adding 2 positive charge units to the protein and producing the apoE-5 variant. Computer analysis of the apoE-4Philadelphia gene revealed that the G to A mutation in exon 3 resulted in the loss of an AvaI restriction enzyme site. The second mutation,  a C to T substitution in the fourth exon of the apoE gene,  eliminated a cleavage site for the enzyme BbvI. Using these restriction fragment length polymorphisms as well as DNA sequence analysis we have demonstrated that the patient is homozygous for both point mutations in the apoE gene. "}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Apolipoprotein E4,  Exons,  Electrophoresis,  Polyacrylamide Gel,  Humans,  Molecular Sequence Data,  Hyperlipoproteinemia Type III,  Restriction Mapping,  Cystine,  Animals,  Arginine,  Polymorphism,  Restriction Fragment Length,  Lysine,  Base Sequence,  DNA,  Adult,  Female,  Apolipoproteins E,  Mutation,  Glutamine]"}, {"attrname": "AUTHORS", "value": "[P Lohse,  W A Mann,  E A Stein,  H B Brewer]"}, {"attrname": "PUB_TYPE", "value": "[VARIANTS HLPP3 E4 PHILADELPHIA LYS-31 AND CYS-163]"}], "id": "96", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 1674745", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "1674745"}]}, {"annotation": "[NUCLEOTIDE SEQUENCE [MRNA] (VARIANT E3)]", "conames": [{"name": "PMID: 6325438", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "6325438", "attributes": [{"attrname": "JOURNAL_REF", "value": "The Journal of biological chemistry"}, {"attrname": "Chemical", "value": "[Peptides,  Apolipoproteins E,  Lipoproteins,  HDL,  Apolipoproteins,  EC 3.1.21.- DNA Restriction Enzymes,  RNA,  Messenger,  Protein Sorting Signals]"}, {"attrname": "YEAR", "value": "1984"}, {"attrname": "AbstractHeader", "value": "Synthesis,  intracellular processing,  and signal peptide of human apolipoprotein E."}, {"attrname": "Abstract", "value": "Northern blotting analysis has shown apo-E mRNA synthesis by human liver,  HepG2 cells,  and primary cultures of human monocyte macrophages but not by the macrophage-like cell line U937 and normal or transformed human fibroblasts. Cell-free translation has shown that the primary translation product of apo-E consists of one major and one minor isoprotein of apparent Mr = 28, 500 and isoelectric points 6.20 and 6.02,  respectively. These isoproteins differ by +1 and 0 charges from apo-E3 and have been designated preapo-E. Co-translational treatment of mRNA with dog pancreatic membranes converts both preapo-E isoproteins to a form which is undistinguishable by two-dimensional gel electrophoresis from plasma apo-E3. The isolation and nucleotide sequence analysis of a full length apo-E cDNA clone has shown that preapo-E contains an 18-amino acid NH2-terminal signal peptide compared to plasma apo-E. The signal peptide sequence is:  MetLysValLeuTrpAlaAlaLeuLeuValThrPheLeuAlaGlyCysGlnAla. Comparison of co-translationally modified apo-E with intracellular,  secreted,  and plasma forms indicates that after the intracellular cleavage of the signal peptide,  the protein is glycosylated with carbohydrate chains containing sialic acid,  secreted as sialoapo-E (apo-Es),  and subsequently desialated in plasma. These findings demonstrate that apo-E is synthesized as preprotein and undergoes intracellular proteolysis and glycosylation and extracellular desialation to attain the major asialoapo-E isoprotein form observed in plasma. "}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Cell Line,  Nucleic Acid Hybridization,  Protein Biosynthesis,  Peptides,  Humans,  Liver,  Cells,  Cultured,  Apolipoproteins,  Macrophages,  Protein Sorting Signals,  Carcinoma,  Squamous Cell,  DNA Restriction Enzymes,  Fibroblasts,  Transcription,  Genetic,  Apolipoproteins E,  Lipoproteins,  HDL,  RNA,  Messenger]"}, {"attrname": "AUTHORS", "value": "[V I Zannis,  J McPherson,  G Goldberger,  S K Karathanasis,  J L Breslow]"}, {"attrname": "PUB_TYPE", "value": "[NUCLEOTIDE SEQUENCE [MRNA] (VARIANT E3)]"}], "id": "97", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 6325438", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "6325438"}]}, {"annotation": "[VARIANT HLPP3 SER-154,  VARIANT LEU-167 DEL]", "conames": [{"name": "PMID: 22481068", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "22481068", "attributes": [{"attrname": "JOURNAL_REF", "value": "Atherosclerosis"}, {"attrname": "Chemical", "value": "[LDLR protein,  human,  Receptors,  LDL,  Apolipoproteins E]"}, {"attrname": "YEAR", "value": "2012"}, {"attrname": "AbstractHeader", "value": "Apolipoprotein E gene mutations in subjects with mixed hyperlipidemia and a clinical diagnosis of familial combined hyperlipidemia."}, {"attrname": "Abstract", "value": "Rare mutations in the APOE gene,  undetectable with the usual genotyping technique,  are responsible for dominant familial dysbetalipoproteinemia (FD) and therefore could be easily misclassified as familial combined hyperlipidemia (FCHL). We aimed to identify APOE mutations associated with dominant combined hyperlipoproteinemia and to establish their frequency in subjects with a clinical diagnosis of FCHL. In 279 unrelated subjects with FCHL in whom a functional LDLR mutation was excluded,  sequencing of the entire APOE gene detected 9 carriers of a rare mutation:  5 subjects (1.8%) with the R136S mutation (arginine at residue 136 changed to serine) and 4 subjects (1.4%) with the p.Leu149del mutation,  a 3-bp inframe deletion that results in the loss of leucine at position 149. Both genetic defects were detected with similar frequency (2.5% and 1.3%,  respectively) in an independent group of 160 FCHL subjects from other locations in Spain. Family studies demonstrated cosegregation of these APOE mutations with hyperlipoproteinemia. R136S carriers showed dysbetalipoproteinemia,  while the lipid phenotype of p.Leu149del carriers was IIa or IIb. Rare APOE mutations are responsible for approximately 3.5% of FCHL cases in our population. APOE R136S and p.Leu149del induce autosomal dominant FD and a phenotype indistinguishable from FCHL,  respectively. "}, {"attrname": "MeSH", "value": "[Genetic Predisposition to Disease,  Hyperlipidemia,  Familial Combined,  Gene Frequency,  Humans,  Middle Aged,  Receptors,  LDL,  Male,  Hyperlipoproteinemia Type II,  Chi-Square Distribution,  Spain,  Phenotype,  Analysis of Variance,  DNA Mutational Analysis,  Pedigree,  Adult,  Female,  Apolipoproteins E,  Mutation,  Odds Ratio]"}, {"attrname": "AUTHORS", "value": "[María Solanas-Barca,  Isabel de Castro-Orós,  Rocío Mateo-Gallego,  Montserrat Cofán,  Nuria Plana,  José Puzo,  Elena Burillo,  Paula Martín-Fuentes,  Emilio Ros,  Luis Masana,  Miguel Pocoví,  Fernando Civeira,  Ana Cenarro]"}, {"attrname": "PUB_TYPE", "value": "[VARIANT HLPP3 SER-154,  VARIANT LEU-167 DEL]"}], "id": "98", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 22481068", "ofType": "Publication", "coaccessions": [{"elementOf": "DOI", "accession": "10.1016\/J.ATHEROSCLEROSIS.2012.03.011"}, {"elementOf": "NLM", "accession": "22481068"}]}, {"annotation": "[VARIANT FH LEU-167 DEL]", "conames": [{"name": "PMID: 22949395", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "22949395", "attributes": [{"attrname": "JOURNAL_REF", "value": "Human mutation"}, {"attrname": "Chemical", "value": "[Cholesterol,  HDL,  Cholesterol,  LDL,  Apolipoproteins E,  Triglycerides,  97C5T2UQ7J Cholesterol]"}, {"attrname": "YEAR", "value": "2013"}, {"attrname": "AbstractHeader", "value": "Description of a large family with autosomal dominant hypercholesterolemia associated with the APOE p.Leu167del mutation."}, {"attrname": "Abstract", "value": "Apolipoprotein (apo) E mutants are associated with type III hyperlipoproteinemia characterized by high cholesterol and triglycerides levels. Autosomal dominant hypercholesterolemia (ADH),  due to the mutations in the LDLR,  APOB,  or PCSK9 genes,  is characterized by an isolated elevation of cholesterol due to the high levels of low-density lipoproteins (LDLs). We now report an exceptionally large family including 14 members with ADH. Through genome-wide mapping,  analysis of regional\/functional candidate genes,  and whole exome sequencing,  we identified a mutation in the APOE gene,  c.500_502delTCC\/p.Leu167del,  previously reported associated with sea-blue histiocytosis and familial combined hyperlipidemia. We confirmed the involvement of the APOE p.Leu167del in ADH,  with (1) a predicted destabilization of an alpha-helix in the binding domain,  (2) a decreased apo E level in LDLs,  and (3) a decreased catabolism of LDLs. Our results show that mutations in the APOE gene can be associated with bona fide ADH. "}, {"attrname": "MeSH", "value": "[Haplotypes,  Protein Structure,  Tertiary,  Genetic Predisposition to Disease,  Protein Structure,  Secondary,  Humans,  Middle Aged,  Models,  Molecular,  Cholesterol,  LDL,  Family Health,  Male,  Hyperlipoproteinemia Type II,  Triglycerides,  Cholesterol,  Young Adult,  Chromosomes,  Human,  Pair 19,  Cholesterol,  HDL,  Pedigree,  Gene Deletion,  Adolescent,  Adult,  Female,  Apolipoproteins E,  Mutation,  Child]"}, {"attrname": "AUTHORS", "value": "[Marie Marduel,  Khadija Ouguerram,  Valérie Serre,  Dominique Bonnefont-Rousselot,  Alice Marques-Pinheiro,  Knut Erik Berge,  Martine Devillers,  Gérald Luc,  Jean-Michel Lecerf,  Laurent Tosolini,  Danièle Erlich,  Gina M Peloso,  Nathan Stitziel,  Patrick Nitchké,  Jean-Philippe Jaïs,   French Research Network on ADH,  Marianne Abifadel,  Sekar Kathiresan,  Trond Paul Leren,  Jean-Pierre Rabès,  Catherine Boileau,  Mathilde Varret]"}, {"attrname": "PUB_TYPE", "value": "[VARIANT FH LEU-167 DEL]"}], "id": "99", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 22949395", "ofType": "Publication", "coaccessions": [{"elementOf": "DOI", "accession": "10.1002\/HUMU.22215"}, {"elementOf": "NLM", "accession": "22949395"}]}, {"annotation": "[VARIANT E5 LYS-21]", "conames": [{"name": "PMID: 2760009", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "2760009", "attributes": [{"attrname": "JOURNAL_REF", "value": "Journal of biochemistry"}, {"attrname": "Chemical", "value": "[9007-49-2 DNA,  Apolipoproteins E,  apolipoprotein E5]"}, {"attrname": "YEAR", "value": "1989"}, {"attrname": "AbstractHeader", "value": "Molecular cloning of a human apolipoprotein E variant:  E5 (Glu3----Lys3)."}, {"attrname": "Abstract", "value": "Two types of apoE alleles from a genomic DNA library of a subject with the apoE2\/E5 phenotype have been cloned. One of these alleles encodes an apoE isoprotein having cysteine,  arginine,  and cysteine at positions 112,  145,  and 158 of mature apoE isoproteins,  respectively,  indicating an epsilon apoE2 allele. The other allele encodes a different isoprotein,  having cysteine,  arginine,  and arginine at each of the above positions,  respectively. In addition,  this allele has a base substitution (G----A) which causes the substitution of lysine for glutamic acid at position 3 near the NH2-terminus of the mature apoE. This allele is a new variant,  the epsilon apoE5 allele. "}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Base Sequence,  DNA,  Humans,  Cloning,  Molecular,  Molecular Sequence Data,  Apolipoproteins E]"}, {"attrname": "AUTHORS", "value": "[H Maeda,  H Nakamura,  S Kobori,  M Okada,  H Niki,  T Ogura,  S Hiraga]"}, {"attrname": "PUB_TYPE", "value": "[VARIANT E5 LYS-21]"}], "id": "100", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 2760009", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "2760009"}]}, {"annotation": "[NUCLEOTIDE SEQUENCE [GENOMIC DNA] (VARIANT E2)]", "conames": [{"name": "PMID: 3243553", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "3243553", "attributes": [{"attrname": "JOURNAL_REF", "value": "Genomics"}, {"attrname": "Chemical", "value": "[Oligonucleotide Probes,  Apolipoproteins E]"}, {"attrname": "YEAR", "value": "1989"}, {"attrname": "AbstractHeader", "value": "Genotyping and sequence analysis of apolipoprotein E isoforms."}, {"attrname": "Abstract", "value": "Apolipoprotein E (apoE),  a polymorphic plasma protein,  is essential for catabolism of lipoproteins by receptor-mediated endocytosis. One of the apoE isoforms (E2) differs in its binding affinity to specific receptors and contributes to variations in lipoprotein metabolism. Diagnosis of apoE isoforms is done by isoelectric focusing,  but it is hindered by various degrees of post-translational sialylation of the apoE protein. Electrophoretically silent structural variations may also escape detection by this technique. We describe a method for genotyping apoE based on hybridization of allele-specific oligonucleotides with enzymatically amplified genomic DNA,  which permits unambiguous diagnosis of six common apoE phenotypes within 24 h. Among 100 E2 alleles present in 81 unrelated individuals genotyped by this technique,  we found two rare structural mutants of apoE in addition to the common E2 form,  E2(158Arg----Cys). Automated sequencing of amplified DNA identified the rare mutants as E2(136Arg----Ser) and E2(145Arg----Cys). The genotypic method may complement or even replace isoelectric focusing for routine determination of apoE phenotypes and for identification of rare structural variants. "}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Oligonucleotide Probes,  Nucleic Acid Hybridization,  Exons,  Genes,  Humans,  Molecular Sequence Data,  Genotype,  Polymorphism,  Genetic,  Phenotype,  Base Sequence,  Alleles,  Apolipoproteins E,  Mutation]"}, {"attrname": "AUTHORS", "value": "[M Emi,  L L Wu,  M A Robertson,  R L Myers,  R A Hegele,  R R Williams,  R White,  J M Lalouel]"}, {"attrname": "PUB_TYPE", "value": "[NUCLEOTIDE SEQUENCE [GENOMIC DNA] (VARIANT E2)]"}], "id": "101", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 3243553", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "3243553"}, {"elementOf": "DOI", "accession": "10.1016\/0888-7543(88)90130-9"}]}, {"annotation": "[VARIANTS HLPP3 ARG-130; ASP-145; SER-154; CYS-160 AND CYS-176]", "conames": [{"name": "PMID: 8287539", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "8287539", "attributes": [{"attrname": "JOURNAL_REF", "value": "Clinical chemistry"}, {"attrname": "Chemical", "value": "[Oligonucleotide Probes,  Apolipoproteins E,  EC 3.1.21.- DNA Restriction Enzymes,  EC 3.1.21.4 Deoxyribonucleases,  Type II Site-Specific,  EC 3.1.21.4 GCGC-specific type II deoxyribonucleases]"}, {"attrname": "YEAR", "value": "1994"}, {"attrname": "AbstractHeader", "value": "Common and rare genotypes of human apolipoprotein E determined by specific restriction profiles of polymerase chain reaction-amplified DNA."}, {"attrname": "Abstract", "value": "The three common isoforms of human apolipoprotein E (apo E) differ at positions 112 and 158 and are named E3,  E4,  and E2 according to phenotyping by isoelectric focusing (IEF). The polymerase chain reaction (PCR) method allows the detection of common and several rare allelic apo E variants not detected by IEF. We propose a genotyping procedure for apo E that characterizes a given allele on the basis of amplification of specific sequences of the gene followed by the action of restriction endonucleases. When the nucleotide change does not lead to a restriction site,  PCR-directed mutagenesis creates the discriminant site,  and the differentiation of the three common alleles and five rare variants is possible. We present here profiles of common alleles and of three rare alleles,  Weisgraber [Cys112\/Asp127\/Cys158],  Christchurch [Cys112\/Ser136\/Arg158],  and a new rare variant [Cys112\/Leu142\/Cys158]. "}, {"attrname": "MeSH", "value": "[Oligonucleotide Probes,  Nucleic Acid Hybridization,  Electrophoresis,  Polyacrylamide Gel,  Humans,  Isoelectric Focusing,  Molecular Sequence Data,  Genotype,  DNA Restriction Enzymes,  Mutagenesis,  Base Sequence,  Alleles,  Polymerase Chain Reaction,  Apolipoproteins E,  Deoxyribonucleases,  Type II Site-Specific]"}, {"attrname": "AUTHORS", "value": "[P Richard,  G Thomas,  M P de Zulueta,  J L De Gennes,  M Thomas,  A Cassaigne,  G Béréziat,  A Iron]"}, {"attrname": "PUB_TYPE", "value": "[VARIANTS HLPP3 ARG-130; ASP-145; SER-154; CYS-160 AND CYS-176]"}], "id": "102", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 8287539", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "8287539"}]}, {"annotation": "[NUCLEOTIDE SEQUENCE [GENOMIC DNA],  VARIANTS PRO-46; ARG-130; CYS-163 AND CYS-176]", "conames": [{"name": "PMID: 11042151", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "11042151", "attributes": [{"attrname": "JOURNAL_REF", "value": "Genome research"}, {"attrname": "Chemical", "value": "[Oligonucleotides,  Apolipoproteins E,  EC 6.5.1.- DNA Ligases]"}, {"attrname": "YEAR", "value": "2000"}, {"attrname": "AbstractHeader", "value": "Sequence diversity and large-scale typing of SNPs in the human apolipoprotein E gene."}, {"attrname": "Abstract", "value": "A common strategy for genotyping large samples begins with the characterization of human single nucleotide polymorphisms (SNPs) by sequencing candidate regions in a small sample for SNP discovery. This is usually followed by typing in a large sample those sites observed to vary in a smaller sample. We present results from a systematic investigation of variation at the human apolipoprotein E locus (APOE),  as well as the evaluation of the two-tiered sampling strategy based on these data. We sequenced 5.5 kb spanning the entire APOE genomic region in a core sample of 72 individuals,  including 24 each of African-Americans from Jackson,  Mississippi; European-Americans from Rochester,  Minnesota; and Europeans from North Karelia,  Finland. This sequence survey detected 21 SNPs and 1 multiallelic indel,  14 of which had not been previously reported. Alleles varied in relative frequency among the populations,  and 10 sites were polymorphic in only a single population sample. Oligonucleotide ligation assays (OLA) were developed for 20 of these sites (omitting the indel and a closely-linked SNP). These were then scored in 2179 individuals sampled from the same three populations (n = 843,  884,  and 452,  respectively). Relative allele frequencies were generally consistent with estimates from the core sample,  although variation was found in some populations in the larger sample at SNPs that were monomorphic in the corresponding smaller core sample. Site variation in the larger samples showed no systematic deviation from Hardy-Weinberg expectation. The large OLA sample clearly showed that variation in many,  but not all,  of OLA-typed SNPs is significantly correlated with the classical protein-coding variants,  implying that there may be important substructure within the classical epsilon 2,  epsilon 3,  and epsilon 4 alleles. Comparison of the levels and patterns of polymorphism in the core samples with those estimated for the OLA-typed samples shows how nucleotide diversity is underestimated when only a subset of sites are typed and underscores the importance of adequate population sampling at the polymorphism discovery stage. [The sequence data described in this paper have been submitted to the GenBank data library under accession no. AF261279.] "}, {"attrname": "MeSH", "value": "[Genetics,  Population,  Genetic Testing,  DNA Ligases,  United States,  Humans,  Oligonucleotides,  Molecular Sequence Data,  Genotype,  Linkage Disequilibrium,  Genetic Variation,  Alleles,  Apolipoproteins E,  Polymorphism,  Single Nucleotide]"}, {"attrname": "AUTHORS", "value": "[D A Nickerson,  S L Taylor,  S M Fullerton,  K M Weiss,  A G Clark,  J H Stengård,  V Salomaa,  E Boerwinkle,  C F Sing]"}, {"attrname": "PUB_TYPE", "value": "[NUCLEOTIDE SEQUENCE [GENOMIC DNA],  VARIANTS PRO-46; ARG-130; CYS-163 AND CYS-176]"}], "id": "103", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 11042151", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "11042151"}, {"elementOf": "DOI", "accession": "10.1101\/GR.146900"}]}, {"annotation": "[VARIANT LPG CYS-43]", "conames": [{"name": "PMID: 18077821", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "18077821", "attributes": [{"attrname": "JOURNAL_REF", "value": "The New England journal of medicine"}, {"attrname": "Chemical", "value": "[Lipoproteins,  apolipoprotein E2 (Kyoto),  Apolipoprotein E2]"}, {"attrname": "YEAR", "value": "2007"}, {"attrname": "AbstractHeader", "value": "APOE Kyoto mutation in European Americans with lipoprotein glomerulopathy."}, {"attrname": "MeSH", "value": "[Glomerulonephritis,  Lipoproteins,  Pedigree,  Humans,  European Continental Ancestry Group,  Genotype,  Male,  Mutation,  Apolipoprotein E2,  Kidney Glomerulus]"}, {"attrname": "AUTHORS", "value": "[Brad H Rovin,  Daniel Roncone,  Alison McKinley,  Tibor Nadasdy,  Stephen M Korbet,  Melvin M Schwartz]"}, {"attrname": "PUB_TYPE", "value": "[VARIANT LPG CYS-43]"}], "id": "104", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 18077821", "ofType": "Publication", "coaccessions": [{"elementOf": "DOI", "accession": "10.1056\/NEJMC072088"}, {"elementOf": "NLM", "accession": "18077821"}]}, {"annotation": "[X-RAY CRYSTALLOGRAPHY (1.85 ANGSTROMS) OF 22-165]", "conames": [{"name": "PMID: 10850798", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "10850798", "attributes": [{"attrname": "JOURNAL_REF", "value": "Protein science :  a publication of the Protein Society"}, {"attrname": "Chemical", "value": "[Receptors,  LDL,  apolipophorin III,  Apolipoproteins E,  Apolipoproteins]"}, {"attrname": "YEAR", "value": "2000"}, {"attrname": "AbstractHeader", "value": "Conformational flexibility in the apolipoprotein E amino-terminal domain structure determined from three new crystal forms:  implications for lipid binding."}, {"attrname": "Abstract", "value": "An amino-terminal fragment of human apolipoprotein E3 (residues 1-165) has been expressed and crystallized in three different crystal forms under similar crystallization conditions. One crystal form has nearly identical cell dimensions to the previously reported orthorhombic (P2(1)2(1)2(1)) crystal form of the amino-terminal 22 kDa fragment of apolipoprotein E (residues 1-191). A second orthorhombic crystal form (P2(1)2(1)2(1) with cell dimensions differing from the first form) and a trigonal (P3(1)21) crystal form were also characterized. The structures of the first orthorhombic and the trigonal form were determined by seleno-methionine multiwavelength anomalous dispersion,  and the structure of the second orthorhombic form was determined by molecular replacement using the structure from the trigonal form as a search model. A combination of modern experimental and computational techniques provided high-quality electron-density maps,  which revealed new features of the apolipoprotein E structure,  including an unambiguously traced loop connecting helices 2 and 3 in the four-helix bundle and a number of multiconformation side chains. The three crystal forms contain a common intermolecular,  antiparallel packing arrangement. The electrostatic complimentarity observed in this antiparallel packing resembles the interaction of apolipoprotein E with the monoclonal antibody 2E8 and the low density lipoprotein receptor. Superposition of the model structures from all three crystal forms reveals flexibility and pronounced kinks in helices near one end of the four-helix bundle. This mobility at one end of the molecule provides new insights into the structural changes in apolipoprotein E that occur with lipid association. "}, {"attrname": "MeSH", "value": "[Protein Structure,  Tertiary,  Protein Structure,  Secondary,  Humans,  Receptors,  LDL,  Models,  Molecular,  Crystallography,  X-Ray,  Lipid Metabolism,  Apolipoproteins,  Moths,  Grasshoppers,  Animals,  Protein Binding,  Protein Conformation,  Apolipoproteins E,  Electrons]"}, {"attrname": "AUTHORS", "value": "[B W Segelke,  M Forstner,  M Knapp,  S D Trakhanov,  S Parkin,  Y M Newhouse,  H D Bellamy,  K H Weisgraber,  B Rupp]"}, {"attrname": "PUB_TYPE", "value": "[X-RAY CRYSTALLOGRAPHY (1.85 ANGSTROMS) OF 22-165]"}], "id": "105", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 10850798", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "10850798"}, {"elementOf": "DOI", "accession": "10.1110\/PS.9.5.886"}]}, {"annotation": "[VARIANT HLPP3 E3 LEIDEN GLU-VAL-GLN-ALA-MET-LEU-GLY-145 INS]", "conames": [{"name": "PMID: 2556398", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "2556398", "attributes": [{"attrname": "JOURNAL_REF", "value": "The Journal of biological chemistry"}, {"attrname": "Chemical", "value": "[Peptide Fragments,  OS382OHJ8P Cyanogen Bromide,  Apolipoproteins E,  Apolipoprotein E3,  DNA Transposable Elements,  EC 3.4.21.5 Thrombin,  apolipoprotein E3 (Leidein)]"}, {"attrname": "YEAR", "value": "1990"}, {"attrname": "AbstractHeader", "value": "Apolipoprotein E3-Leiden contains a seven-amino acid insertion that is a tandem repeat of residues 121-127."}, {"attrname": "Abstract", "value": "Apolipoprotein (apo) E3-Leiden is a variant of apoE that is associated with dominant expression of type III hyperlipoproteinemia and that is defective in binding to the low density lipoprotein receptor. Therefore,  the structure of apoE3-Leiden was investigated. Upon sodium dodecyl sulfate-polyacrylamide gel electrophoresis apoE3-Leiden and its 22-kDa amino-terminal thrombolytic fragment migrated with a higher than normal apparent molecular weight. The structural abnormality of apoE3-Leiden was determined by sequencing its CNBr-,  tryptic-,  and Staphylococcus aureus V8 protease-generated peptides. In contrast to normal apoE3,  which has a cysteine at residue 112,  apoE3-Leiden does not contain any cysteine and has an arginine at position 112 (as does apoE4,  which also completely lacks cysteine). The basis for the molecular weight difference was determined to be a seven-amino acid insertion that is a tandem repeat of residues 121-127 of normal apoE3,  i.e. Glu-Val-Gln-Ala-Met-Leu-Gly,  resulting in apoE3-Leiden having 306 amino acids rather than 299. The negatively charged glutamyl residues within the insertion compensates for the arginine substitution at residue 112; thus apoE3-Leiden focuses in the E3 position. The low density lipoprotein receptor binding activities of both intact apoE3-Leiden and its 22-kDa thrombolytic fragment were determined in an in vitro assay. Although apoE3-Leiden had only about 25% of normal binding activity,  its 22-kDa thrombolytic fragment had nearly normal binding,  suggesting that the carboxyl-terminal domain of apoE3-Leiden modulates the receptor binding function of its amino-terminal domain. "}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Peptide Fragments,  Molecular Weight,  Electrophoresis,  Polyacrylamide Gel,  Humans,  Isoelectric Focusing,  Molecular Sequence Data,  Thrombin,  Apolipoprotein E3,  DNA Transposable Elements,  Genetic Variation,  Peptide Mapping,  Repetitive Sequences,  Nucleic Acid,  Apolipoproteins E,  Chromatography,  Gel,  Cyanogen Bromide]"}, {"attrname": "AUTHORS", "value": "[M R Wardell,  K H Weisgraber,  L M Havekes,  S C Rall]"}, {"attrname": "PUB_TYPE", "value": "[VARIANT HLPP3 E3 LEIDEN GLU-VAL-GLN-ALA-MET-LEU-GLY-145 INS]"}], "id": "106", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 2556398", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "2556398"}]}, {"annotation": "[X-RAY CRYSTALLOGRAPHY (2.25 ANGSTROMS) OF 41-184,  LDL RECEPTOR BINDING REGION]", "conames": [{"name": "PMID: 2063194", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "2063194", "attributes": [{"attrname": "JOURNAL_REF", "value": "Science (New York,  N.Y.)"}, {"attrname": "Chemical", "value": "[Receptors,  LDL,  Apolipoproteins E]"}, {"attrname": "YEAR", "value": "1991"}, {"attrname": "AbstractHeader", "value": "Three-dimensional structure of the LDL receptor-binding domain of human apolipoprotein E."}, {"attrname": "Abstract", "value": "Human apolipoprotein E,  a blood plasma protein,  mediates the transport and uptake of cholesterol and lipid by way of its high affinity interaction with different cellular receptors,  including the low-density lipoprotein (LDL) receptor. The three-dimensional structure of the LDL receptor-binding domain of apoE has been determined at 2.5 angstrom resolution by x-ray crystallography. The protein forms an unusually elongated (65 angstroms) four-helix bundle,  with the helices apparently stabilized by a tightly packed hydrophobic core that includes leucine zipper-type interactions and by numerous salt bridges on the mostly charged surface. Basic amino acids important for LDL receptor binding are clustered into a surface patch on one long helix. This structure provides the basis for understanding the behavior of naturally occurring mutants that can lead to atherosclerosis. "}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Computer Graphics,  X-Ray Diffraction,  Humans,  Receptors,  LDL,  Models,  Molecular,  Molecular Sequence Data,  Protein Conformation,  Apolipoproteins E,  Binding Sites]"}, {"attrname": "AUTHORS", "value": "[C Wilson,  M R Wardell,  K H Weisgraber,  R W Mahley,  D A Agard]"}, {"attrname": "PUB_TYPE", "value": "[X-RAY CRYSTALLOGRAPHY (2.25 ANGSTROMS) OF 41-184,  LDL RECEPTOR BINDING REGION]"}], "id": "107", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 2063194", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "2063194"}, {"elementOf": "DOI", "accession": "10.1126\/SCIENCE.2063194"}]}, {"annotation": "[REVIEW]", "conames": [{"name": "PMID: 3283935", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "3283935", "attributes": [{"attrname": "JOURNAL_REF", "value": "Science (New York,  N.Y.)"}, {"attrname": "Chemical", "value": "[Receptors,  LDL,  Apolipoproteins E,  97C5T2UQ7J Cholesterol]"}, {"attrname": "YEAR", "value": "1988"}, {"attrname": "AbstractHeader", "value": "Apolipoprotein E:  cholesterol transport protein with expanding role in cell biology."}, {"attrname": "Abstract", "value": "Apolipoprotein E is a plasma protein that serves as a ligand for low density lipoprotein receptors and,  through its interaction with these receptors,  participates in the transport of cholesterol and other lipids among various cells of the body. A mutant form of apolipoprotein E that is defective in binding to low density lipoprotein receptors is associated with familial type III hyperlipoproteinemia,  a genetic disorder characterized by elevated plasma cholesterol levels and accelerated coronary artery disease. Apolipoprotein E is synthesized in various organs,  including liver,  brain,  spleen,  and kidney,  and is present in high concentrations in interstitial fluid,  where it appears to participate in cholesterol redistribution from cells with excess cholesterol to those requiring cholesterol. Apolipo-protein E also appears to be involved in the repair response to tissue injury; for example,  markedly increased amounts of apolipoprotein E are found at sites of peripheral nerve injury and regeneration. Other functions of apolipoprotein E,  unrelated to lipid transport,  are becoming known,  including immunoregulation and modulation of cell growth and differentiation. "}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Humans,  Receptors,  LDL,  Gene Expression Regulation,  Molecular Sequence Data,  Lipid Metabolism,  Hyperlipoproteinemia Type III,  Immunity,  Cholesterol,  Polymorphism,  Genetic,  Biological Transport,  Protein Conformation,  Apolipoproteins E]"}, {"attrname": "AUTHORS", "value": "[R W Mahley]"}, {"attrname": "PUB_TYPE", "value": "[REVIEW]"}], "id": "108", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 3283935", "ofType": "Publication", "coaccessions": [{"elementOf": "DOI", "accession": "10.1126\/SCIENCE.3283935"}, {"elementOf": "NLM", "accession": "3283935"}]}, {"annotation": "[NUCLEOTIDE SEQUENCE [MRNA] (VARIANT E3)]", "conames": [{"name": "PMID: 6327682", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "6327682", "attributes": [{"attrname": "JOURNAL_REF", "value": "The Journal of biological chemistry"}, {"attrname": "Chemical", "value": "[9007-49-2 DNA,  Apolipoproteins E,  Apolipoproteins,  EC 3.1.21.- DNA Restriction Enzymes,  RNA,  Messenger]"}, {"attrname": "YEAR", "value": "1984"}, {"attrname": "AbstractHeader", "value": "Human apolipoprotein E mRNA. cDNA cloning and nucleotide sequencing of a new variant."}, {"attrname": "Abstract", "value": "The complete nucleotide sequences of three cloned cDNAs corresponding to human liver apolipoprotein E (apo-E) mRNA were determined. Analysis of the longest cDNA showed that it contained 1157 nucleotides of mRNA sequence with a 5'-terminal nontranslated region of 61 nucleotides,  a signal peptide region corresponding to 18 amino acids,  a mature protein region corresponding to 299 amino acids,  and a 3'-terminal nontranslated region of 142 nucleotides. The inferred amino acid sequences from two cDNAs were identical and corresponded to the amino acid sequence for plasma apo-E3 that has been reported previously ( Rall ,  S. C.,  Jr.,  Weisgraber ,  K. H.,  and Mahley ,  R. W. (1982) J. Biol. Chem. 257,  4171-4178). The third cDNA differed from the other two cDNAs in five nucleotide positions. Three of these differences occurred in the third nucleotide position of amino acid codons,  resulting in no change in the corresponding amino acids at residues Val-85,  Ser-223,  and Gln-248. The other two altered nucleotides occurred in the first nucleotide position of codons,  leading to changes in the amino acids encoded. In the variant sequence,  a threonine replaced the normal alanine at residue 99 and a proline replaced the normal alanine at residue 152. We have concluded that the human liver donor was heterozygous for the epsilon 3 genotype. The variant cDNA corresponds to a new,  previously undescribed variant form of apo-E in which the amino acid substitutions of the protein are electrophoretically silent; it would probably be undetectable by standard apo-E phenotyping methods. The amino acid substitution at position 152 occurs in a region of apo-E that appears to be important for receptor binding,  and it may have clinical significance. "}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Humans,  Liver,  Middle Aged,  Male,  Apolipoproteins,  Genetic Variation,  DNA Restriction Enzymes,  Plasmids,  Base Sequence,  DNA,  Cloning,  Molecular,  Apolipoproteins E,  RNA,  Messenger]"}, {"attrname": "AUTHORS", "value": "[J W McLean,  N A Elshourbagy,  D J Chang,  R W Mahley,  J M Taylor]"}, {"attrname": "PUB_TYPE", "value": "[NUCLEOTIDE SEQUENCE [MRNA] (VARIANT E3)]"}], "id": "109", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 6327682", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "6327682"}]}, {"annotation": "[VARIANT LPG PRO-163]", "conames": [{"name": "PMID: 9176854", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "9176854", "attributes": [{"attrname": "JOURNAL_REF", "value": "Journal of the American Society of Nephrology :  JASN"}, {"attrname": "Chemical", "value": "[9007-49-2 DNA,  Apolipoproteins E]"}, {"attrname": "YEAR", "value": "1997"}, {"attrname": "AbstractHeader", "value": "Apolipoprotein E Sendai (arginine 145-->proline):  a new variant associated with lipoprotein glomerulopathy."}, {"attrname": "Abstract", "value": "Lipoprotein glomerulopathy (LPG) is a novel disease characterized by proteinuria,  lipoprotein thrombi in the glomeruli,  and increased concentration of plasma apolipoprotein (apo) E. It is believed that a genetic disorder of apo E may be present and associated with the disease. Three patients with LPG were examined in this study. The patients' DNA sequences were analyzed,  and a nucleotide G to C point mutation in exon 4 of the apo E gene was confirmed in each patient. This missense mutation denotes amino acid substitution of the proline residue for arginine residue at position 145 of apo E. This variant (apo E Sendai) may cause a marked molecular conformational change of the apo E. These findings suggest that a novel variant is etiologically related to LPG. "}, {"attrname": "MeSH", "value": "[Kidney Diseases,  Humans,  Middle Aged,  Genotype,  Male,  Genetic Variation,  Phenotype,  Base Sequence,  DNA,  Alleles,  Female,  Aged,  Apolipoproteins E,  Mutation,  Kidney Glomerulus]"}, {"attrname": "AUTHORS", "value": "[S Oikawa,  A Matsunaga,  T Saito,  H Sato,  T Seki,  K Hoshi,  K Hayasaka,  H Kotake,  H Midorikawa,  A Sekikawa,  S Hara,  K Abe,  T Toyota,  H Jingami,  H Nakamura,  J Sasaki]"}, {"attrname": "PUB_TYPE", "value": "[VARIANT LPG PRO-163]"}], "id": "110", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 9176854", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "9176854"}]}, {"annotation": "[ASSOCIATION OF APOE*4 WITH <span style=\"background-color: yellow\"><b>ALZHEIMER<\/b><\/span> DISEASE]", "conames": [{"name": "PMID: 8346443", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "8346443", "attributes": [{"attrname": "JOURNAL_REF", "value": "Science (New York,  N.Y.)"}, {"attrname": "Chemical", "value": "[Apolipoprotein E4,  Amyloid beta-Peptides,  Apolipoproteins E]"}, {"attrname": "visible", "value": "true"}, {"attrname": "YEAR", "value": "1993"}, {"attrname": "size", "value": "70"}, {"attrname": "AbstractHeader", "value": "Gene dose of apolipoprotein E type 4 allele and the risk of <span style=\"background-color: yellow\"><b>Alzheimer<\/b><\/span>'s <span style=\"background-color: yellow\"><b>disease<\/b><\/span> in late onset families."}, {"attrname": "Abstract", "value": "The apolipoprotein E type 4 allele (APOE-epsilon 4) is genetically associated with the common late onset familial and sporadic forms of <span style=\"background-color: yellow\"><b>Alzheimer<\/b><\/span>'s <span style=\"background-color: yellow\"><b>disease<\/b><\/span> (AD). Risk for AD increased from 20% to 90% and mean age at onset decreased from 84 to 68 years with increasing number of APOE-epsilon 4 alleles in 42 families with late onset AD. Thus APOE-epsilon 4 gene dose is a major risk factor for late onset AD and,  in these families,  homozygosity for APOE-epsilon 4 was virtually sufficient to cause AD by age 80. "}, {"attrname": "MeSH", "value": "[Apolipoprotein E4,  Gene Frequency,  Humans,  Risk Factors,  Genotype,  Male,  Survival Rate,  <span style=\"background-color: yellow\"><b>Alzheimer<\/b><\/span> <span style=\"background-color: yellow\"><b>Disease<\/b><\/span>,  Linkage Disequilibrium,  Homozygote,  Alleles,  Amyloid beta-Peptides,  Aged,  80 and over,  Aging,  Female,  Aged,  Apolipoproteins E]"}, {"attrname": "AUTHORS", "value": "[E H Corder,  A M Saunders,  W J Strittmatter,  D E Schmechel,  P C Gaskell,  G W Small,  A D Roses,  J L Haines,  M A Pericak-Vance]"}, {"attrname": "PUB_TYPE", "value": "[ASSOCIATION OF APOE*4 WITH ALZHEIMER <span style=\"background-color: yellow\"><b>DISEASE<\/b><\/span>]"}], "id": "111", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 8346443", "ofType": "Publication", "coaccessions": [{"elementOf": "DOI", "accession": "10.1126\/SCIENCE.8346443"}, {"elementOf": "NLM", "accession": "8346443"}]}, {"annotation": "[X-RAY CRYSTALLOGRAPHY (2.0 ANGSTROMS) OF 41-181]", "conames": [{"name": "PMID: 8756331", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "8756331", "attributes": [{"attrname": "JOURNAL_REF", "value": "Nature structural biology"}, {"attrname": "Chemical", "value": "[Peptide Fragments,  Receptors,  LDL,  Apolipoproteins E,  Apolipoprotein E2]"}, {"attrname": "YEAR", "value": "1996"}, {"attrname": "AbstractHeader", "value": "Novel mechanism for defective receptor binding of apolipoprotein E2 in type III hyperlipoproteinemia."}, {"attrname": "Abstract", "value": "The defective binding of apolipoprotein (apo) E2 to lipoprotein receptors,  an underlying cause of type III hyperlipoproteinemia,  results from replacement of Arg 158 with Cys,  disrupting the naturally occurring salt bridge between Asp 154 and Arg 158. A new bond between Asp 154 and Arg 150 is formed,  shifting Arg 150 out of the receptor binding region. Elimination of the 154-150 salt bridge by site-directed mutagenesis of Asp 154 to Ala restored the receptor binding activity to near normal levels. The X-ray crystal structure of apoE2 Ala 154 demonstrated that Arg 150 was relocated within the receptor binding region. Our results demonstrate that defective binding of apoE2 occurs by a novel mechanism of the replacement of one salt bridge with another. "}, {"attrname": "MeSH", "value": "[Peptide Fragments,  Protein Structure,  Secondary,  Humans,  Receptors,  LDL,  Models,  Molecular,  Protein Binding,  Crystallography,  X-Ray,  Apolipoproteins E,  Hyperlipoproteinemia Type III,  Apolipoprotein E2]"}, {"attrname": "AUTHORS", "value": "[L M Dong,  S Parkin,  S D Trakhanov,  B Rupp,  T Simmons,  K S Arnold,  Y M Newhouse,  T L Innerarity,  K H Weisgraber]"}, {"attrname": "PUB_TYPE", "value": "[X-RAY CRYSTALLOGRAPHY (2.0 ANGSTROMS) OF 41-181]"}], "id": "112", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 8756331", "ofType": "Publication", "coaccessions": [{"elementOf": "DOI", "accession": "10.1038\/NSB0896-718"}, {"elementOf": "NLM", "accession": "8756331"}]}, {"annotation": "[VARIANT HIS-64,  IDENTIFICATION BY MASS SPECTROMETRY]", "conames": [{"name": "PMID: 22028381", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "22028381", "attributes": [{"attrname": "JOURNAL_REF", "value": "Journal of molecular cell biology"}, {"attrname": "Chemical", "value": "[Peptides,  Proteome]"}, {"attrname": "YEAR", "value": "2011"}, {"attrname": "AbstractHeader", "value": "Quantitative detection of single amino acid polymorphisms by targeted proteomics."}, {"attrname": "Abstract", "value": "Single-nucleotide polymorphisms (SNPs) are recognized as one kind of major genetic variants in population scale. However,  polymorphisms at the proteome level in population scale remain elusive. In the present study,  we named amino acid variances derived from SNPs within coding regions as single amino acid polymorphisms (SAPs) at the proteome level,  and developed a pipeline of non-targeted and targeted proteomics to identify and quantify SAP peptides in human plasma. The absolute concentrations of three selected SAP-peptide pairs among 290 Asian individuals were measured by selected reaction monitoring (SRM) approach,  and their associations with both obesity and diabetes were further analyzed. This work revealed that heterozygotes and homozygotes with various SAPs in a population could have different associations with particular traits. In addition,  the SRM approach allows us for the first time to separately measure the absolute concentration of each SAP peptide in the heterozygotes,  which also shows different associations with particular traits. "}, {"attrname": "MeSH", "value": "[Amino Acid Sequence,  Obesity,  Peptides,  Humans,  Middle Aged,  Molecular Sequence Data,  Male,  Proteome,  Diabetes Mellitus,  Tandem Mass Spectrometry,  Asian Continental Ancestry Group,  Proteomics,  Adult,  Female,  Polymorphism,  Single Nucleotide]"}, {"attrname": "AUTHORS", "value": "[Zhi-Duan Su,  Liang Sun,  Dan-Xia Yu,  Rong-Xia Li,  Huai-Xing Li,  Zhi-Jie Yu,  Quan-Hu Sheng,  Xu Lin,  Rong Zeng,  Jia-Rui Wu]"}, {"attrname": "PUB_TYPE", "value": "[VARIANT HIS-64,  IDENTIFICATION BY MASS SPECTROMETRY]"}], "id": "113", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 22028381", "ofType": "Publication", "coaccessions": [{"elementOf": "DOI", "accession": "10.1093\/JMCB\/MJR024"}, {"elementOf": "NLM", "accession": "22028381"}]}, {"annotation": "[VARIANT LPG CYS-43]", "conames": [{"name": "PMID: 10432380", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "10432380", "attributes": [{"attrname": "JOURNAL_REF", "value": "Kidney international"}, {"attrname": "Chemical", "value": "[K848JZ4886 Cysteine,  Iodine Radioisotopes,  Receptors,  LDL,  U86ZGC74V5 Dimyristoylphosphatidylcholine,  Indicators and Reagents,  Apolipoproteins E,  DNA Primers,  94ZLA3W45F Arginine,  Apolipoprotein E2]"}, {"attrname": "YEAR", "value": "1999"}, {"attrname": "AbstractHeader", "value": "A novel apolipoprotein E mutation,  E2 (Arg25Cys),  in lipoprotein glomerulopathy."}, {"attrname": "Abstract", "value": "Lipoprotein glomerulopathy (LPG) is characterized by intraglomerular lipoprotein thrombosis and high plasma concentrations of apolipoprotein (apo) E. An apo E variant,  apo E2 (Arg145Pro) Sendai,  was recently identified in three patients with LPG. We detected a novel point mutation in the apo E gene in a patient with LPG,  and we characterized the mutant apo E. The propositus was a 32-year-old male patient on maintenance hemodialysis because of LPG. The mutation was detected by sequencing of genomic DNA from the patient and was confirmed by restriction fragment length polymorphism (RFLP) with Aor51HI. Recombinant apo E2 (Arg25Cys) Kyoto and normal apo E3 were expressed from COS-1 cells. Low-density lipoprotein (LDL) receptor-binding activities of the variants were determined in an in vitro competition assay. The propositus had the apo E phenotype E2\/E4,  as determined by isoelectric focusing,  and the genotype epsilon3\/epsilon4,  as determined by RFLP with HhaI. Sequence analysis of amplified DNA showed a C to T transition,  changing the codon for residue 25 from arginine to cysteine. The proband was a heterozygous carrier for apo E2 (Arg25Cys) Kyoto. A family study showed that the mother was a heterozygous carrier of apo E2 Kyoto and had dysbetalipoproteinemia,  but no LPG. The pathophysiological effect of this mutation was investigated in vitro by binding studies of recombinant apo E2 Kyoto to LDL receptors on human fibroblasts. The ability of recombinant apo E2 Kyoto to displace LDL was reduced to 10% compared with recombinant apo E3. Apo E2 (Arg25Cys) Kyoto is a novel mutation of apo E that is etiologically related to LPG. However,  our case indicates that the development of LPG may involve other genetic or environmental factors. Furthermore,  our data suggest that arginine-25 of apo E plays an important functional role by influencing the receptor-binding ability of apo E. "}, {"attrname": "MeSH", "value": "[Kidney Diseases,  Cysteine,  Iodine Radioisotopes,  Exons,  Humans,  Middle Aged,  Receptors,  LDL,  Family Health,  Male,  Dimyristoylphosphatidylcholine,  Ethnic Groups,  Arginine,  DNA Mutational Analysis,  Fibroblasts,  Adult,  Female,  Apolipoproteins E,  Japan,  Genotype,  DNA Primers,  Apolipoprotein E2,  Point Mutation,  Phenotype,  Polymorphism,  Restriction Fragment Length,  Protein Binding,  Indicators and Reagents,  Aged,  Skin,  Kidney Glomerulus]"}, {"attrname": "AUTHORS", "value": "[A Matsunaga,  J Sasaki,  T Komatsu,  K Kanatsu,  E Tsuji,  K Moriyama,  T Koga,  K Arakawa,  S Oikawa,  T Saito,  T Kita,  T Doi]"}, {"attrname": "PUB_TYPE", "value": "[VARIANT LPG CYS-43]"}], "id": "114", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 10432380", "ofType": "Publication", "coaccessions": [{"elementOf": "DOI", "accession": "10.1046\/J.1523-1755.1999.00572.X"}, {"elementOf": "NLM", "accession": "10432380"}]}, {"annotation": "[REVIEW ON VARIANTS]", "conames": [{"name": "PMID: 7833947", "isPreferred": "true"}], "elementOf": "NLM: UNIPROTKB", "description": "", "pid": "7833947", "attributes": [{"attrname": "JOURNAL_REF", "value": "Human mutation"}, {"attrname": "Chemical", "value": "[Lipoproteins,  9007-49-2 DNA,  Lipids,  Apolipoproteins E]"}, {"attrname": "YEAR", "value": "1995"}, {"attrname": "AbstractHeader", "value": "Genetic heterogeneity of apolipoprotein E and its influence on plasma lipid and lipoprotein levels."}, {"attrname": "Abstract", "value": "Apolipoprotein E (apoE) is one of the major protein constituents of chylomicron and very-low-density lipoprotein (VLDL) remnants and plays a central role as a ligand in the receptor-mediated uptake of these particles by the liver. Including the most common variant,  apoE3,  30 apoE variants have been characterized. At present,  14 apoE variants have been found to be associated with familial dysbetalipoproteinemia,  a genetic lipid disorder characterized by elevated plasma cholesterol and triglyceride levels and an increased risk for atherosclerosis. Seven apoE variants were found to be associated with other forms of hyperlipoproteinemia. This report presents an overview of all currently known apoE variants and their effects on lipoprotein metabolism. "}, {"attrname": "MeSH", "value": "[Hyperlipidemias,  Amino Acid Sequence,  Gene Frequency,  Humans,  Molecular Sequence Data,  Lipids,  Male,  Hyperlipoproteinemia Type III,  Genetic Variation,  Lipoproteins,  Base Sequence,  DNA,  Alleles,  Female,  Apolipoproteins E,  Mutation]"}, {"attrname": "AUTHORS", "value": "[P de Knijff,  A M van den Maagdenberg,  R R Frants,  L M Havekes]"}, {"attrname": "PUB_TYPE", "value": "[REVIEW ON VARIANTS]"}], "id": "115", "contexts": {}, "evidences": ["Imported from database"], "value": "PMID: 7833947", "ofType": "Publication", "coaccessions": [{"elementOf": "NLM", "accession": "7833947"}, {"elementOf": "DOI", "accession": "10.1002\/HUMU.1380040303"}]}, {"annotation": "", "conames": [], "elementOf": "IntAct_AD", "description": "", "pid": "", "attributes": [], "id": "116", "contexts": {}, "evidences": ["Imported from database"], "value": "O14879", "ofType": "Protein", "coaccessions": [{"elementOf": "UNIPROTKB", "accession": "O14879"}]}, {"annotation": "", "conames": [], "elementOf": "IntAct_AD: IntAct_PD", "description": "", "pid": "", "attributes": [], "id": "117", "contexts": {}, "evidences": ["Imported from database"], "value": "Q53EL6", "ofType": "Protein", "coaccessions": [{"elementOf": "UNIPROTKB", "accession": "Q53EL6"}]}, {"annotation": "", "conames": [], "elementOf": "IntAct_AD", "description": "", "pid": "", "attributes": [], "id": "118", "
