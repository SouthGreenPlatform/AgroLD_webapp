apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "sparql.fullname" . }}
  labels:
    {{- include "sparql.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  serviceName: {{ include "sparql.fullname" . }}
  {{- if eq .Values.persistence.resourcePolicy "keep" }}
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
  {{- end }}
  selector:
    matchLabels:
      {{- include "sparql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sparql.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        {{- if .Values.initdb.enabled }}
        - name: configmap-{{ .Values.initdb.name }}
          configMap:
            defaultMode: 0551
            name: configmap-{{ .Values.initdb.name }}
        {{- end }}
        {{- if not .Values.serveConductor }}
        - name: disableconductor
          configMap:
            defaultMode: 0551
            name: {{ include "sparql.fullname" . }}-disableconductor
        {{- end }}
      containers:
        {{- if or (not .Values.serveConductor) .Values.facetedSearch.enabled }}
        # Turns out we cannot do this in the /initdb.d because 
        # it blocks connections to the 1111 port
        - name: disable-conductor
          image: openlink/virtuoso-opensource-7
          tag: 7.2.11
          volumeMounts:
            - name: disableconductor
              mountPath: /mnt
          restartPolicy: OnFailure
          command: 
            - /bin/sh
            - "-c"
            - /mnt/..data/wait-for-it.sh localhost:1111 -t 0 -- /mnt/..data/run_scripts.sh
          env:
            - name: "DBA_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: secrets-{{ include "sparql.fullname" . }}
                  key: DBAPassword
          
        {{- end }}

        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          {{- if not .Values.serveConductor }}
            - name: isql
              containerPort: 1111
              protocol: TCP
          {{- end }}
            - name: http
              containerPort: 8890
              protocol: TCP
          livenessProbe:
            httpGet:
              path: '/sparql?query=select+("pong"+as+%3Fpong)+{}'
              port: http
          volumeMounts:
            {{- if .Values.initdb.enabled }}
            - name: configmap-{{ .Values.initdb.name }}
              mountPath: /initdb.d
            {{- end }}
            {{- if .Values.persistence.enabled }}
            - name: {{ .Values.persistence.name }}-pvc
              mountPath: /database
            {{- end }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
            {{- end }}
            - name: "DAV_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: secrets-{{ include "sparql.fullname" . }}
                  key: DAVPassword
            - name: "DBA_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: secrets-{{ include "sparql.fullname" . }}
                  key: DBAPassword
            {{- if .Values.iniFileValues.enabled -}}
            {{- range $section, $entry := .Values.iniFileValues.values }}
              {{- range $key, $_ := $entry }}
            - name: {{ join "_" (list "VIRT" $section $key ) | quote }}
              valueFrom:
                configMapKeyRef:
                  name: {{ include "sparql.fullname" $ }}-config
                  key: {{ join "." (list $section $key) | quote }}
              {{- end }}
            {{- end }}
            {{- end }}
          readinessProbe:
            httpGet:
              path: '/sparql?query=select+("pong"+as+%3Fpong)+{}'
              port: http
          startupProbe:
            httpGet:
              path: '/sparql?query=select+("pong"+as+%3Fpong)+{}'
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    {{- if .Values.persistence.enabled }}
    - metadata:
        name: {{ .Values.persistence.name }}-pvc
        {{- if eq .Values.persistence.resourcePolicy "keep" }}
        annotations:
          helm.sh/resource-policy: keep
        {{- end }}
      spec:
        accessModes: [ "ReadWriteOnce" ] # This might be changed when doing clusters
        resources:
          requests:
            storage: {{ .Values.persistence.size | default "4Gi"  }}
    {{- end }}