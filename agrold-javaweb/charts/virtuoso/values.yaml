# Default values for sparql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: openlink/virtuoso-opensource-7
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "7.2.11"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: virtuoso.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

DAVPassword: "password"
DBAPassword: "password"
serveConductor: false

# Check this https://docs.openlinksw.com/virtuoso/rdfapi/#rdfapidataimportloadrdfuri
initdb:
  enabled: false
  name: sparql-initdb
  kind: ConfigMap
  data: {}


persistence:
  enabled: true
  name: triplestore
  resourcePolicy: "" # set this to keep if needed
  size: 10Gi

# https://docs.openlinksw.com/virtuoso/dbadm/
# https://hub.docker.com/r/openlink/virtuoso-opensource-7
iniFileValues:
  enabled: false
  values: {}
    # <section>: 
    #   <key>: <value @ [section].key in virtuoso.ini, it can be '-' to remove the value>
    # Database:
    #   ErrorLogLevel: 7
    # TempDatabase:
    #   MaxCheckpointRemap: 200
    # Parameters:
    #   NumberOfBuffers: 10000
    #   MaxDirtyBuffers: 6000
    # HTTPServer:
    #   Charset: UTF-8
    # "Zero Config":
    #   serverName: Virtuoso
    # SPARQL:
    #   DefaultQuery: select distinct ?Concept where {[] a ?Concept} LIMIT 100

env:
  # ENABLE_TRACE: "yes"
  IMPORT_THREAD: 2
