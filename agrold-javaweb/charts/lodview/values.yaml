## @section lodview Parameters
## Parameters that you could set in the [config.ttl](https://github.com/lodview/LodView/blob/master/src/main/webapp/WEB-INF/conf-linked.ttl) file
##
## @param lodview.enabled Create a configmap to overwrite the contents of config.ttl
## 
## @param lodview.existingConfigMap Mount a configmap instead of creating one
## 
## @param lodview.additionalConfigPrefixes Dictionnary having prefixes as keys and URI as value, this appends prefixes to the config.ttl file
##
## @param lodview.config.IRInamespace URI of Namespace to serve
## @param lodview.config.endpoint Endpoint to query
## @param lodview.config.endpointType Just "virtuoso" is handled right now, this will add some "rawdata"
## @param lodview.config.contentEncoding Endpoint's encoding of queries & response
## @param lodview.config.defaultQueries Default query used to get direct properties, you can add a "FROM" clause here, ${IRI} will be replaced, it's always recommended to specify a limit for the query
## @param lodview.config.defaultRawDataQueries Default query used to get resource to be included in serializations different from HTML, it's always recommended to specify a limit for the query.${IRI} will be replaced
## @param lodview.config.skipDomains Skip domains that are probably offline
## @param lodview.config.defaultInversesQueries default query used to extract inverse relations
## @param lodview.config.defaultInverseBehaviour define if inverse relations have to be automatically opened (open|close)
## 
## @param lodview.config.typeProperties Properties to express the type of target entity
## @param lodview.config.titleProperties Properties that acts as a title of target entity
## @param lodview.config.descriptionProperties Properties to describe target entity
## @param lodview.config.imageProperties Properties to illustrate target entity
## @param lodview.config.longitudeProperties Properties to longitude of target entity
## @param lodview.config.latitudeProperties Properties to latitudelongitude of target entity
## @param lodview.config.linkingProperties Properties to express the relations of target entity
## @param lodview.config.preferredLanguage Preferred language for title and description ("auto" for delegate to the client)
## @param lodview.config.license license information (will be added at the very end of the page)
## @param lodview.config.colorPair interface colors, choose a pair or a list for random colors or set it to conf:byClass to bind classes and colors
## @param lodview.config.last just a marker to insert a point on the last row
## @param lodview.config.publicUrlPrefix define how clients access your app, typically you have to specify your public domain if you are using a proxy, set it at <auto> for testing, an installation on dbpedia domain should use <http://dbpedia.org/resource/>
## @param lodview.config.forceIriEncoding solve IRI issues in particular environments (proxypass, etc.), can be either "auto", "decode" or "encode"
## @param lodview.config.staticResourceURL static resources publishing point, "staticResources/" is needed if you are going to serve static content within the web application, probably  on a production environment you have to change "http://localhost:8080/lodview/" to something like "http://data.yourdomain.com/staticResources/", on a test environment you can set it at <auto>
##
lodview:
  enabled: false
  existingConfigMap: ""
  additionalConfigPrefixes: {}
    # examplePrefix: http://some.uri/youwish
  config:
    # Endpoint
    IRInamespace: <http://dbpedia.org/resource/>
    endpoint: <http://dbpedia.org/sparql>
    endpointType: virtuoso
    contentEncoding: "UTF-8"
    defaultQueries: |-
      select distinct ?s ?p ?o { 
        { <${IRI}> ?p ?o } 
        UNION 
        { <${IRI}> ?p1 ?s . FILTER(isBlank(?s)) . ?s ?p ?o } 
        UNION 
        { <${IRI}> ?p1 ?s1 .  FILTER(isBlank(?s1)) . ?s1 ?p2 ?s . FILTER(isBlank(?s)) . ?s ?p ?o }
        UNION 
        { <${IRI}> ?p1 ?s1 .  FILTER(isBlank(?s1)) . ?s1 ?p2 ?s2 . FILTER(isBlank(?s2)) . ?s2 ?p3 ?s . FILTER(isBlank(?s)) . ?s ?p ?o }
      } LIMIT 10000
    defaultRawDataQueries: |-
      select distinct ?s ?p ?o { 
        { <${IRI}> ?p ?o } 
        UNION 
        { <${IRI}> ?p1 ?s  . FILTER(isBlank(?s))  . ?s ?p ?o } 
        UNION 
        { <${IRI}> ?p1 ?s1 . FILTER(isBlank(?s1)) . ?s1 ?p2 ?s . FILTER(isBlank(?s)) . ?s ?p ?o }
        UNION 
        { <${IRI}> ?p1 ?s1 . FILTER(isBlank(?s1)) . ?s1 ?p2 ?s2 . FILTER(isBlank(?s2)) . ?s2 ?p3 ?s . FILTER(isBlank(?s)) . ?s ?p ?o }
      } LIMIT 10000
    defaultInversesQueries: select distinct ?p {?p <${PROPERTY}> <${IRI}>.}  OFFSET ${STARTFROM} LIMIT 10
    defaultInversesCountQueries: select (count(distinct ?s) AS ?o) ?p {?s ?p <${IRI}>. FILTER(!isBlank(?s))} GROUP BY ?p LIMIT 100
    defaultInversesTest: ASK {?s ?p <${IRI}>}
    defaultInverseBehaviour: close
    skipDomains: [ 
